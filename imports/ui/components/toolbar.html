<template name="toolbar">
	<header class="toolbar toolbar-primary">
		<div class="row">
			<div class="col-tn-1of6">
				{{#if leftIcon}}
				<a class="btn-tool fl-tn-left txt-tn-left p-tn-l-18" href="{{leftUrl}}">
					<i class="{{leftIcon}}"></i> {{#if leftCaret}}<i class="fss-caret-down"></i>{{/if}}
				</a>
				{{else}}
				&nbsp;
				{{/if}}
			</div>
			<div class="col-tn-4of6 |  m-tn-t-12">
				{{#if label}}
				<h1 class="txt-tn-center txt-ellipsis">{{label}}</h1>
				{{/if}}
				{{#if dynamicToolbarLabel}}
				<h1 class="txt-tn-center txt-ellipsis">{{dynamicToolbarLabel}}</h1>
				{{/if}}
			</div>
			<div class="col-tn-1of6">
				{{#if rightIcon}}
				<a class="btn-tool fl-tn-right txt-tn-right p-tn-r-18" href="{{rightUrl}}">
					<i class="{{rightIcon}}"></i> {{#if rightCaret}}<i class="fss-caret-down"></i>{{/if}}
				</a>
				{{/if}}
			</div>
		</div>
	</header>
</template>
