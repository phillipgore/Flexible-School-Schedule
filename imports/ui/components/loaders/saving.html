<template name="saving">
	<div class="js-saving screen-overlay"></div>
	<div class="js-saving loading-container loading-saving">
		<div class="loader">
			<div class="loader-icon loader-icon-sm"></div>
		</div>
		{{#if message}}
			<p class="loader-message">{{message}}</p>
		{{else}}
			<p class="loader-message">Loading Data</p>
		{{/if}}
	</div>
</template>
