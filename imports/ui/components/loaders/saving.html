<template name="saving">
	<div class="js-loading loading-container loading-saving">
		<div class="loader">
			<div class="loader-icon">
				<i class="fss-searching fss-spin"></i>
			</div>
			{{#if message}}
				<p class="loader-message">{{message}}</p>
			{{else}}
				<p class="loader-message">Loading Data</p>
			{{/if}}
		</div>
	</div>
</template>
