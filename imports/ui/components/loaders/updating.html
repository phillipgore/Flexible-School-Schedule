<template name="updating">
	<div class="js-loading loading-container loading-updating">
		{{#if subbar}}
			{{> subbar}}
		{{/if}}
		<div class="loader">
			<div class="loader-icon">
				<i class="fss-searching fss-spin"></i>
			</div>
			<p class="loader-message">Updating Data</p>
		</div>
	</div>
</template>
