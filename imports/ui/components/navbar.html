<template name="navbar">
	<nav class="navbar row">
		<div class="col-tn-1of4">
			{{#if userRestricted user.info.role}}
				<span data-section="planning" data-role="{{user.info.role}}" class="js-navbar-restricted btn-nav disabled">
					<i class="fss-planning btn-nav-icon"></i>
					<div class="btn-nav-label">Planning</div>
				</span>
			{{else}}
				<a class="js-btn-nav js-btn-nav-planning-list btn-nav {{active 'planningList'}}" href="{{pathFor 'planningList'}}">
					<i class="fss-planning btn-nav-icon"></i>
					<div class="btn-nav-label">Planning</div>
				</a>
			{{/if}}
		</div>
		<div class="col-tn-1of4">
			<a class="js-btn-nav js-btn-nav-tracking-list btn-nav {{active 'trackingList'}}" href="{{pathFor 'trackingList'}}">
				<i class="fss-tracking btn-nav-icon"></i>
				<div class="btn-nav-label">Tracking</div>
			</a>
		</div>
		<div class="col-tn-1of4">
			<a class="js-btn-nav js-btn-nav-reporting-list btn-nav {{active 'reportingList'}}" href="{{pathFor 'reportingList'}}">
				<i class="fss-reporting btn-nav-icon"></i>
				<div class="btn-nav-label">Reporting</div>
			</a>
		</div>
		<div class="col-tn-1of4">
			{{#if group.stripePaymentAttempt}}<div class="navbar-badge"></div>{{/if}}
			<a class="js-btn-nav js-btn-nav-settings-list btn-nav {{active 'settingsList'}}" href="{{pathFor 'settingsList'}}">
				<i class="fss-settings btn-nav-icon"></i>
				<div class="btn-nav-label">Settings</div>
			</a>
		</div>
	</nav>
</template>
