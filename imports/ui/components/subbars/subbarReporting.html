<template name="subbarReporting">
	{{#if reportsAvailable}}
		<div class="subbar-four-btn">
			<div class="row">

				<!-- Students Dropdown -->
				<div class="col-tn-1of4">
					{{#if students.count}}
						<div class="btn-sub-dropdown">
							<a id="{{selectedStudentId}}" href="#" data-menu="#students" class="js-dropdown btn-sub">
								{{selectedStudent.preferredFirstName.name}} {{selectedStudent.lastName}} <i class="fss-caret-down"></i>
							</a>
							<ul id="students" class="dropdown-menu dropdown-sub m-tn-rl-9 hide">
								<div class="dropdown-arrow"></div>
								{{#each student in students}}
									<li class="dropdown-item">
										<a id="{{student._id}}" class="js-report-student dropdown-item-link" href="/reporting/view/{{selectedFramePosition}}/{{student._id}}/{{selectedSchoolYearId}}/{{selectedTermId}}/selectedWeekId}}/{{selectedReportId}}">
											<div class="dropdown-item-label">{{student.preferredFirstName.name}} {{student.lastName}}</div>
											{{#if activeListItem selectedStudent._id student._id}}
												<div class="dropdown-item-icon-right">
													<i class="fss-planning txt-gray-darker"></i>
												</div>
											{{/if}}
										</a>
									</li>
								{{/each}}
							</ul>
						</div>
					{{else}}
						<span class="js-dropdown btn-sub txt-gray-darkest">
							No Students
						</span>
					{{/if}}
				</div>

				<!-- School Years Dropdown -->
				<div class="col-tn-1of4">
					{{#if schoolYears.count}}
						<div class="btn-sub-dropdown">
							<a id="{{selectedSchoolYearId}}" href="#" data-menu="#years" class="js-dropdown btn-sub">
								{{selectedSchoolYear.startYear}}-{{selectedSchoolYear.endYear}} <i class="fss-caret-down"></i>
							</a>
							<ul id="years" class="dropdown-menu dropdown-sub m-tn-rl-9 hide">
								<div class="dropdown-arrow"></div>
								{{#each schoolYear in schoolYears}}
									<li class="dropdown-item">
										<a id="{{schoolYear._id}}" class="js-report-school-year dropdown-item-link" href="/reporting/view/{{selectedFramePosition}}/{{selectedStudentId}}/{{schoolYear._id}}/{{selectedTermId}}/selectedWeekId}}/{{selectedReportId}}">
											<div class="dropdown-item-icon"><i class="{{yearStatus schoolYear.status}}"></i></div>
											<div class="dropdown-item-label">{{schoolYear.startYear}}-{{schoolYear.endYear}}</div>
											{{#if activeListItem selectedSchoolYearId schoolYear._id}}
												<div class="dropdown-item-icon-right">
													<i class="fss-planning txt-gray-darker"></i>
												</div>
											{{/if}}
										</a>
									</li>
								{{/each}}
							</ul>
						</div>
					{{else}}
						<span class="js-dropdown btn-sub txt-gray-darkest">
							No <span class="dis-tn-none">School </span>Years
						</span>
					{{/if}}
				</div>

				<div class="col-tn-1of4">
				{{#if terms.count}}
					<div class="btn-sub-dropdown">
						<a id="{{selectedTermId}}" href="#" data-menu="#terms" class="js-dropdown btn-sub">
							{{#unless selectedTerm.order}}All Terms{{else}}Term {{selectedTerm.order}}{{/unless}} <i class="fss-caret-down"></i>
						</a>
						<ul id="terms" class="dropdown-menu dropdown-sub m-tn-rl-9 hide">
							<div class="dropdown-arrow"></div>
							{{#unless termSubReady}}
								{{> loadingDropdown}}
							{{else}}
								{{#each term in terms}}
									<li class="dropdown-item">
										<a data-school-year-id="{{selectedSchoolYearId}}" id="{{term._id}}" data-week-id="{{term.firstWeekId}}" class="js-term dropdown-item-link" href="/reporting/view/{{selectedFramePosition}}/{{selectedStudentId}}/{{selectedSchoolYearId}}/{{term._id}}/{{term.firstWeekId}}/{{selectedReportId}}">
											{{#unless selectedFramePositionOne}}
												<div class="dropdown-item-icon"><i class="{{termStatus term.status}}"></i></div>
											{{/unless}}
											<div class="dropdown-item-label">{{#unless term.order}}All Terms{{else}}Term {{term.order}}{{/unless}}</div>
											{{#if activeListItem selectedTermId term._id}}
												<div class="dropdown-item-icon-right">
													<i class="fss-planning txt-gray-darker"></i>
												</div>
											{{/if}}
										</a>
									</li>
								{{/each}}
							{{/unless}}
						</ul>
					</div>
				{{else}}
					<span class="js-dropdown btn-sub txt-gray-darkest">
						No Terms
					</span>
				{{/if}}
			</div>
			<div class="col-tn-1of4">
				{{#if weeks.count}}
					<div class="btn-sub-dropdown">
						<a id="{{selectedWeekId}}" href="#" data-menu="#weeks" class="js-dropdown btn-sub last">
							{{#unless selectedWeek.order}}All Weeks{{else}}Week {{selectedWeek.order}}{{/unless}} <i class="fss-caret-down"></i>
						</a>
						<ul id="weeks" class="dropdown-menu dropdown-sub m-tn-rl-9 hide">
							<div class="dropdown-arrow"></div>
							{{#unless weekSubReady}}
								{{> loadingDropdown}}
							{{else}}
								{{#each week in weeks}}
									<li class="dropdown-item">
										<a data-school-year-id="{{selectedSchoolYearId}}" data-term-id="{{selectedTermId}}" id="{{week._id}}" class="js-week dropdown-item-link" href="/reporting/view/{{selectedFramePosition}}/{{selectedStudentId}}/{{selectedSchoolYearId}}/{{selectedTermId}}/{{week._id}}/{{selectedReportId}}">
											{{#unless selectedFramePositionOne}}
												<div class="dropdown-item-icon"><i class="{{weekStatus week.status}}"></i></div>
											{{/unless}}
											<div class="dropdown-item-label">{{#unless week.order}}All Weeks{{else}}Week {{week.order}}{{/unless}}</div>
											{{#if activeListItem selectedWeekId week._id}}
												<div class="dropdown-item-icon-right">
													<i class="fss-planning txt-gray-darker"></i>
												</div>
											{{/if}}
										</a>
									</li>
								{{/each}}
							{{/unless}}
						</ul>
					</div>
				{{else}}
					<span class="btn-sub last txt-gray-darkest">
						{{#unless selectedTerm.order}}All Weeks{{else}}No Weeks{{/unless}}
					</span>
				{{/if}}
			</div>

				
			</div>
		</div>
	{{/if}}
</template>
