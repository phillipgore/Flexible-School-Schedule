<template name="subbarReporting">
	{{#if reportsAvailable}}
		<div class="subbar-two-btn">
			<div class="row">
				<div class="col-tn-1of2">
					{{#if students.count}}
						<div class="btn-sub-dropdown">
							<a id="{{selectedStudentId}}" href="#" data-menu="#students" class="js-dropdown btn-sub">
								{{selectedStudent.preferredFirstName.name}} {{selectedStudent.lastName}} <i class="fss-caret-down"></i>
							</a>
							<ul id="students" class="dropdown-menu dropdown-sub m-tn-rl-9 hide">
								<div class="dropdown-arrow"></div>
								{{#each student in students}}
									<li class="dropdown-item">
										<a id="{{student._id}}" class="js-report-student dropdown-item-link" href="/reporting/view/{{selectedFramePosition}}/{{student._id}}/{{selectedSchoolYearId}}/{{selectedReportId}}">
											<div class="dropdown-item-label">{{student.preferredFirstName.name}} {{student.lastName}}</div>
											{{#if activeListItem selectedStudent._id student._id}}
												<div class="dropdown-item-icon-right">
													<i class="fss-planning txt-gray-darker"></i>
												</div>
											{{/if}}
										</a>
									</li>
								{{/each}}
							</ul>
						</div>
					{{else}}
						<span class="js-dropdown btn-sub txt-gray-darkest">
							No Students
						</span>
					{{/if}}
				</div>
				<div class="col-tn-1of2">
					{{#if schoolYears.count}}
						<div class="btn-sub-dropdown">
							<a id="{{selectedSchoolYearId}}" href="#" data-menu="#years" class="js-dropdown btn-sub last">
								{{selectedSchoolYear.startYear}}-{{selectedSchoolYear.endYear}} <i class="fss-caret-down"></i>
							</a>
							<ul id="years" class="dropdown-menu dropdown-sub m-tn-rl-9 hide">
								<div class="dropdown-arrow"></div>
								{{#each schoolYear in schoolYears}}
									<li class="dropdown-item">
										<a id="{{schoolYear._id}}" class="js-report-school-year dropdown-item-link" href="/reporting/view/{{selectedFramePosition}}/{{selectedStudentId}}/{{schoolYear._id}}/{{selectedReportId}}">
											<div class="dropdown-item-icon"><i class="{{yearStatus schoolYear.status}}"></i></div>
											<div class="dropdown-item-label">{{schoolYear.startYear}}-{{schoolYear.endYear}}</div>
											{{#if activeListItem selectedSchoolYearId schoolYear._id}}
												<div class="dropdown-item-icon-right">
													<i class="fss-planning txt-gray-darker"></i>
												</div>
											{{/if}}
										</a>
									</li>
								{{/each}}
							</ul>
						</div>
					{{else}}
						<span class="js-dropdown btn-sub txt-gray-darkest">
							No <span class="dis-tn-none">School </span>Years
						</span>
					{{/if}}
				</div>
			</div>
		</div>
	{{/if}}
</template>
