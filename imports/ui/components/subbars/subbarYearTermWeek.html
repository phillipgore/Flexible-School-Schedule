<template name="subbarYearTermWeek">
	<asside class="subbar">
		<div class="row">
			<div class="col-tn-1of3">
				<a id="{{selectedSchoolYear._id}}" href="#years" class="js-dropdown btn-sub">
					{{selectedSchoolYear.startYear}}-{{selectedSchoolYear.endYear}} <i class="fss-caret-down"></i>
				</a>
			</div>
			<div class="col-tn-1of3">
				<a id="{{selectedTerm._id}}" href="#terms" class="js-dropdown btn-sub">
					Term {{selectedTerm.order}} <i class="fss-caret-down"></i>
				</a>
			</div>
			<div class="col-tn-1of3">
				<a id="{{selectedWeek._id}}" href="#weeks" class="js-dropdown btn-sub last">
					Week {{selectedWeek.order}} <i class="fss-caret-down"></i>
				</a>
			</div>
		</div>
	</asside>

	<ul id="years" class="dropdown-menu dropdown-sub m-tn-rl-9 hide">
		{{#each schoolYear in schoolYears}}
			<li class="dropdown-item">
				<a id="{{schoolYear._id}}" class="js-school-years dropdown-item-link" href="#">
					<div class="dropdown-item-icon"><i class="fss-circle {{yearStatus schoolYear._id}}"></i></div>
					<div class="dropdown-item-label">{{schoolYear.startYear}}-{{schoolYear.endYear}}</div>
					{{#if activeListItem selectedSchoolYear._id schoolYear._id}}
						<div class="dropdown-item-icon-right">
							<i class="fss-planning txt-gray-darker"></i>
						</div>
					{{/if}}
				</a>
			</li>
		{{/each}}
	</ul>

	<ul id="terms" class="dropdown-menu dropdown-sub m-tn-rl-9 hide">
		{{#each term in terms}}
			<li class="dropdown-item">
				<a id="{{term._id}}" class="js-terms dropdown-item-link" href="#">
					<div class="dropdown-item-icon"><i class="fss-circle {{termStatus selectedSchoolYear._id term._id}}"></i></div>
					<div class="dropdown-item-label">Term {{term.order}}</div>
					{{#if activeListItem selectedTerm._id term._id}}
						<div class="dropdown-item-icon-right">
							<i class="fss-planning txt-gray-darker"></i>
						</div>
					{{/if}}
				</a>
			</li>
		{{/each}}
	</ul>

	<ul id="weeks" class="dropdown-menu dropdown-sub m-tn-rl-9 hide">
		{{#each week in weeks}}
			<li class="dropdown-item">
				<a id="{{week._id}}" class="js-weeks dropdown-item-link" href="#">
					<div class="dropdown-item-icon"><i class="fss-circle {{weekStatus selectedSchoolYear._id week._id}}"></i></div>
					<div class="dropdown-item-label">Week {{week.order}}</div>
					{{#if activeListItem selectedWeek._id week._id}}
						<div class="dropdown-item-icon-right">
							<i class="fss-planning txt-gray-darker"></i>
						</div>
					{{/if}}
				</a>
			</li>
		{{/each}}
	</ul>
</template>
