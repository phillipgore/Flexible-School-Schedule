<template name="subbarResources">
	<div class="subbar-two-btn">
		<div class="row">
			<div class="col-tn-1of2">
				{{#if resourceCount 'all' 'all'}}
					<div class="btn-sub-dropdown">
						<a id="{{selectedResourceType}}" href="#" data-menu="#types" class="js-dropdown btn-sub">
							<div class="btn-sub-label">{{typeLabel selectedResourceType}}</div>
						</a>
						<ul id="types" class="dropdown-menu dropdown-sub m-tn-rl-9 hide">
							<div class="dropdown-arrow"></div>
							{{#each type in types}}
								<li class="dropdown-item">
									<a id="{{typeAvailabilityResourceId type._id selectedResourceAvailability}}"
										data-resource-type="{{type._id}}"  
										data-resource-availability="{{selectedResourceAvailability}}" 
										class="js-resource js-type dropdown-item-link" 
										href="/planning/resources/view/{{selectedFramePosition}}/{{type._id}}/{{selectedResourceAvailability}}/{{typeAvailabilityResourceId type._id selectedResourceAvailability}}/{{#if typeIsAll type._id}}{{selectedResourceCurrentTypeId}}{{else}}{{type._id}}{{/if}}"
									>
									<div class="dropdown-item-icon"><i class="icn-circle {{typeAvailability type._id}}"></i></div>
									<div class="dropdown-item-label">{{type.label}}</div>
									{{#if activeListItem selectedResourceType type._id}}
										<div class="dropdown-item-icon-right">
											<i class="icn-planning txt-gray-darker"></i>
										</div>
									{{/if}}
									</a>
								</li>
							{{/each}}
						</ul>
					</div>
				{{else}}
					<span class="js-dropdown btn-sub txt-gray-darkest txt-ellipsis p-tn-rl-9">
						Types
					</span>
				{{/if}}
			</div>
			<div class="col-tn-1of2">
				{{#if resourceCount 'all' 'all'}}
					<div class="btn-sub-dropdown">
						<a id="{{selectedResourceAvailability}}" href="#" data-menu="#availabilities" class="js-dropdown btn-sub last">
							<div class="btn-sub-label">{{availabilityLabel selectedResourceAvailability}}</div>
						</a>
						<ul id="availabilities" class="dropdown-menu dropdown-sub m-tn-rl-9 hide">
							<div class="dropdown-arrow"></div>
							{{#each availability in availabilities}}
								<li class="dropdown-item">
									<a id="{{typeAvailabilityResourceId selectedResourceType availability._id}}" 
									data-resource-type="{{selectedResourceType}}" 
									data-resource-availability="{{availability._id}}" 
									class="js-resource js-availability dropdown-item-link" 
									href="/planning/resources/view/{{selectedFramePosition}}/{{selectedResourceType}}/{{availability._id}}/{{typeAvailabilityResourceId selectedResourceType availability._id}}/{{#if typeIsAll type._id}}{{selectedResourceCurrentTypeId}}{{else}}{{selectedResourceType}}{{/if}}">
										<div class="dropdown-item-icon"><i class="icn-circle {{availabilityStatus selectedResourceType availability._id}}"></i></div>
										<div class="dropdown-item-label">{{availability.label}}</div>
										{{#if activeListItem selectedResourceAvailability availability._id}}
											<div class="dropdown-item-icon-right">
												<i class="icn-planning txt-gray-darker"></i>
											</div>
										{{/if}}
									</a>
								</li>
							{{/each}}
						</ul>
					</div>
				{{else}}
					<span class="js-dropdown btn-sub last txt-gray-darkest txt-ellipsis p-tn-rl-9">
						Availabilities
					</span>
				{{/if}}
			</div>
		</div>
	</div>
</template>
