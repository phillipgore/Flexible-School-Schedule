<template name="creditCard">
	<div class="row">
		<div class="col-tn-7of9 p-tn-r-3 clearfix">
			<div id="card-number"></div>
			<label class="cc-error card-number-errors"></label>
		</div>
		<div class="col-tn-2of9 p-tn-l-3 clearfix">
			<div id="card-cvc"></div>
			<label class="cc-error card-cvc-errors"></label>
		</div>
	</div>

	<div class="row">
		<div class="col-tn-1of2 p-tn-r-3 clearfix">
			<div id="card-expiry"></div>
			<label class="cc-error card-expiry-errors"></label>
		</div>
		<div class="col-tn-1of2 p-tn-l-3 clearfix">
			<div id="card-postal-code"></div>
			<label class="cc-error card-postal-code-errors"></label>
		</div>
	</div>
	<div id="card-errors" role="alert"></div>

	<div class="font-size-30 txt-tn-center txt-gray-darkest m-tn-b-12">
		<i class="fss-cc-visa"></i> 
		<i class="fss-cc-mastercard"></i> 
		<i class="fss-cc-amex"></i> 
		<i class="fss-cc-discover"></i> 
		<i class="fss-cc-jcb"></i> 
		<i class="fss-cc-diners"></i>
	</div>

	<div class="txt-tn-center m-tn-rl-36">
		<a class="js-show-coupon" href="#">Enter Coupon Code</a>
		<input class="js-coupon hide" type="text" name="coupon" id="coupon" placeholder="Coupon Code" autocomplete="off">
	</div>
</template>
