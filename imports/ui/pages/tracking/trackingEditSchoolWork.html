<template name="trackingEditSchoolWork">
	{{#each work in schoolWork}}
		{{#if workLessonsExist work._id}}
			<div id="js-schoolWork-track-{{work._id}}" class="js-schoolWork-track track bg-transparent p-tn-t-18 | page-break-inside-avoid">
				<div class="clearfix m-tn-h-9 m-tn-b-0 print-hide">
					<div class="col-tn-5of7 col-xs-7of9 col-sm-5of7 col-xl-7of9 p-tn-r-6">
						<div class="track-icon"><i class="txt-primary icn-school-work"></i></div>
						<div class="track-label txt-ellipsis">{{work.name}}</div>
					</div>
					{{#if isEdit}}
						{{#if hasNote work._id}}
							<div class="col-tn-2of7 col-xs-2of9 col-sm-2of7 col-xl-2of9">
								<button class="js-has-notes btn-block btn-warning tiny pill fl-tn-right">
									Has Notes
								</button>
							</div>
						{{/if}}
					{{/if}}
					{{#if isInsert}}
						<div id="{{work._id}}" class="js-insert-lesson col-tn-2of7 col-xs-2of9 col-sm-2of7 col-xl-2of9">
							<button class="btn-block tiny fl-tn-right {{#if lessonLimitReached work._id}}disabled{{/if}}">
								Add Segment
							</button>
						</div>
					{{/if}}
				</div>

				<!-- Print Only -->
				<div class="m-tn-h-9 m-tn-b-0  print-only-block">
					<div class="track-icon"><i class="txt-primary icn-school-work"></i></div>
					<div class="track-label txt-ellipsis">{{work.name}}</div>
				</div>
				<!-- /Print Only -->

				<div class="row track-btn-container m-tn-h-9">
					{{#each lesson in workLessons work._id}}
						<div class="js-lesson-btn js-lesson-btn-existing btn pos-relative txt-tn-center col-tn-1of{{lessonCount work._id}} {{lessonStatus lesson work._id}}">
							<!-- <div class="txt-tn-left txt-black m-tn-l-neg-9 pos-absolute">{{lesson.order}}</div> -->
							{{#if isEdit}}
								<label class="checkbox track-checkbox">
									<input data-schoolWork-id="{{work._id}}" data-lesson-id="{{lesson._id}}" data-completed="{{lesson.completed}}" class="js-checkbox js-segment-checkbox" type="checkbox" name="" value="false">
									<div class="checkbox-icon"></div>
								</label>
							{{/if}}
						</div>
					{{/each}}
					{{#if isInsert}}
						{{#each lesson in workLocalLessons work._id}}	
							<div data-schoolWork-id="{{work._id}}" id="{{lesson._id}}" class="js-lesson-btn js-inserted-lesson btn pos-relative txt-tn-center col-tn-1of{{lessonCount work._id}} btn-gray-dark-outline">
								<!-- <div class="txt-tn-left txt-black m-tn-l-neg-9 pos-absolute">{{lesson.order}}</div> -->
								<i class="icn-close txt-danger font-size-18"></i>
							</div>
						{{/each}}
					{{/if}}
				</div>
				<div class="row m-tn-h-9 p-tn-tb-3">
					{{#each lesson in workLessons work._id}}
						<div class="js-lesson-weekday-label-lower col-tn-1of{{lessonCount work._id}} txt-tn-center font-size-12 txt-gray-darkest">{{weekDays lesson.weekDay}}</div>
					{{/each}}
				</div>
				<label class="error track-error"></label>
			</div>
		{{/if}}
	{{/each}}
</template>
