<template name="trackingList">
	{{> toolbar}}
	{{> subbarYearTerm}}
	<main class="app-content app-content-preceeds-toolbar">
		<ul class="data-list">
			{{#each student in students}}
				<li class="list-item">
					<a href="/students/{{student._id}}" class="list-item-link p-tn-rl-9">
						<div class="clearfix">
							<div class="list-item-icon"><i class="txt-primary fss-students"></i></div> 
							<div class="list-item-label">
								{{student.preferredFirstName.name}} {{student.lastName}} <i class="fss-caret-right"></i>
							</div>
						</div>
						<div class="meter">
							<div class="meter-progress">
								<div class="meter-label">Year's Progress</div>
							</div>
							<div class="meter-label">Year's Progress</div>
						</div>
						<div class="meter">
							<div class="meter-progress">
								<div class="meter-label">Term's Progress</div>
							</div>
							<div class="meter-label">Term's Progress</div>
						</div>
					</a>
				</li>
			{{/each}}
		</ul>
	</main>
	{{> navbar }}
</template>
