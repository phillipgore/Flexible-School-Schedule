<template name="trackingList">
	{{> toolbar}}
	{{> subbarTracking}}
	<main class="app-content app-content-preceeds-toolbar">
		{{#if stats.count}}
			<ul class="data-list">
				{{#each stat in stats}}
				<li class="list-item">
					<a href="/tracking/students/view/{{stat.studentId}}/{{selectedSchoolYearId}}/{{selectedTermId}}/{{selectedWeekId stat.studentId}}" class="list-item-link p-tn-rl-9">
						<div class="clearfix">
							<div class="list-item-icon"><i class="txt-primary fss-students"></i></div> 
							<div class="list-item-label">
								{{stat.preferredFirstName.name}} {{stat.lastName}} <i class="fss-caret-right"></i>
							</div>
						</div>
						<div class="meter">
							<div class="meter-progress {{yearsProgressStatus stat.yearProgress}}" style="width: {{stat.yearProgress}}%;">
								<div class="meter-label">Year's Progress: {{stat.yearProgress}}%</div>
							</div>
							<div class="meter-label">Year's Progress: {{stat.yearProgress}}%</div>
						</div>
						<div class="meter">
							<div class="meter-progress {{termsProgressStatus stat.termProgress}}" style="width: {{stat.termProgress}}%;">
								<div class="meter-label">Term's Progress: {{stat.termProgress}}%</div>
							</div>
							<div class="meter-label">Term's Progress: {{stat.termProgress}}%</div>
						</div>
					</a>
				</li>
				{{/each}}
			</ul>
		{{else}}
			<div class="txt-tn-center m-tn-t-72">
				<i class="fss-students font-size-64 txt-gray"></i>
				<h1 class="m-tn-t-36">Add Your First Student</h1>
				<p class="m-tn-t-3 m-tn-b-21 m-tn-rl-36">Go to <a href="{{pathFor 'studentsNew'}}">planning/students/new</a> to add your first Student.</p>
			</div>
		{{/if}}
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading subbar=true}}
	{{/unless}}
	{{> navbar }}
</template>
