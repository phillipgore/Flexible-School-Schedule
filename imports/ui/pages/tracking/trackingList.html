<template name="trackingList">
	
	<main class="app-content app-content-preceeds-toolbar">
		{{#if students.count}}
			{{#if schoolYears.count}}
				<ul class="data-list">
					{{#each student in students}}
					<li class="list-item">
						<a id="{{student._id}}" href="/tracking/students/view/2/{{student._id}}/{{selectedSchoolYearId}}/{{selectedTermId}}/{{selectedWeekId}}" class="js-student list-item-link p-tn-rl-9 {{#if active student._id}}active{{/if}}">
							<div class="clearfix">
								<div class="list-item-icon"><i class="txt-primary icn-students"></i></div> 
								<div class="list-item-label">
									{{student.preferredFirstName.name}} {{student.lastName}} <i class="icn-caret-right"></i>
								</div>
							</div>

							<div class="meter m-tn-r-18">
								<div class="meter-progress {{yearsProgressStatus student._id}}" style="width: {{yearsProgress student._id}}%;">
									<div class="meter-label">Year: {{yearsProgress student._id}}%</div>
								</div>
								<div class="meter-label">Year: {{yearsProgress student._id}}%</div>
							</div>
							<div class="meter m-tn-rl-9">
								<div class="meter-progress {{termsProgressStatus student._id}}" style="width: {{termsProgress student._id}}%;">
									<div class="meter-label">Term: {{termsProgress student._id}}%</div>
								</div>
								<div class="meter-label">Term: {{termsProgress student._id}}%</div>
							</div>
							<div class="meter m-tn-l-18">
								<div class="meter-progress {{weeksProgressStatus student._id}}" style="width: {{weeksProgress student._id}}%;">
									<div class="meter-label">Week: {{weeksProgress student._id}}%</div>
								</div>
								<div class="meter-label">Week: {{weeksProgress student._id}}%</div>
							</div>
						</a>
					</li>
					{{/each}}
				</ul>
			{{else}}
				<div class="txt-tn-center m-tn-t-72">
					<i class="icn-tracking font-size-64 txt-gray m-tn-r-9"></i>
					<h1 class="m-tn-t-36">Requires School Years</h1>
					<p class="m-tn-t-3 m-tn-b-21 m-tn-rl-36 txt-gray-darkest">Go to "Planning" to add your first School Year.</p>
				</div>
			{{/if}}
		{{else}}
			<div class="txt-tn-center m-tn-t-72">
				<i class="icn-tracking font-size-64 txt-gray m-tn-r-9"></i>
				<h1 class="m-tn-t-36">Requires Students</h1>
				<p class="m-tn-t-3 m-tn-b-21 m-tn-rl-36 txt-gray-darkest">Go to "Planning" to add your first Student.</p>
			</div>
		{{/if}}
	</main>
	{{#unless subscriptionReady}}
		{{> loading}}
	{{/unless}}
</template>
