<template name="trackingSchoolWork">
	{{#each work in schoolWork}}
		<div id="js-schoolWork-track-{{work._id}}" class="js-schoolWork-track track p-tn-t-18 | page-break-inside-avoid">
			<div class="clearfix m-tn-h-9 m-tn-b-0 print-hide">
				<div class="col-tn-7of9">
					<div class="track-icon"><i class="txt-primary icn-school-work"></i></div>
					<div class="track-label txt-ellipsis">{{work.name}}</div>
				</div>
				<div class="col-tn-2of9">
					<button id="{{work._id}}" class="js-show-schoolWork-info js-closed width-64 tiny fl-tn-right">
						<span class="js-show js-label-{{work._id}}">Show</span><span class="js-hide js-label-{{work._id}} hide">Hide</span> Info
					</button>
				</div>
			</div>

			<!-- Print Only -->
			<div class="m-tn-h-9 m-tn-b-0  print-only-block">
				<div class="track-icon"><i class="txt-primary icn-school-work"></i></div>
				<div class="track-label txt-ellipsis">{{work.name}}</div>
			</div>
			<!-- /Print Only -->

			<div class="js-{{work._id}} js-info view-info tracking-view p-tn-18 m-tn-h-9 m-tn-t-6 m-tn-b-18 hide">
				<span class="js-loader-{{work._id}}">
					{{> viewLoading}}
				</span>
				<span class="js-info-{{work._id}} hide">
					{{#if workInfo.description}}
						<section>
							<label>General Instructions</label>
							{{{workInfo.description}}}
						</section>
					{{/if}}

					{{#if workInfo.resources}}
						<section>
							<label class="p-tn-b-12">Resources</label>
							<ul class="info-list">
								{{#each resource in workInfo.resources}}
									<li class="txt-ellipsis p-tn-b-3">
										{{#if resource.link}}
											<a href="{{resource.link}}"><i class="icn-{{resource.type}} txt-primary"></i> {{resource.title}}</a>
										{{else}}
											<i class="icn-{{resource.type}} txt-primary"></i> {{resource.title}}
										{{/if}}
									</li>
								{{/each}}
							</ul>
						</section>
					{{/if}}
				</span>
			</div>

			<div class="row track-btn-container m-tn-h-9">
				{{#each lesson in workLessons work._id}}
					<button data-schoolWork-id="{{work._id}}" data-lesson-id="{{lesson._id}}" class="js-lesson-btn col-tn-1of{{lessonCount work._id}} {{lessonStatus lesson work._id}}">
						<div class="js-lesson-updating hide">
							<div class="loader-icon loader-icon-tn loader-icon-center"></div>
						</div>
					</button>
				{{/each}}
			</div>

			{{#each lesson in workLessons work._id}}
				<div id="{{lesson._id}}" class="js-lesson-input track-input">

					<div class="row m-tn-h-9">
						<div class="track-arrow offset-tn-{{lessonPosition work._id lesson._id}}of{{lessonCount work._id}} col-tn-1of{{lessonCount work._id}}">
						</div>
					</div>
					
					<form id="js-form-{{lesson._id}}" class="js-form-lessons-update track-form">
						<div class="track-form-wrapper">
							<span class="js-info-{{lesson._id}}">
								<div class="row checkbox-collection p-tn-t-6">
									<div class="col-tn-1of2">
										<label class="checkbox">
											<input class="js-assigned-checkbox" type="checkbox" name="assigned" value="{{lesson.assigned}}" checked="{{lesson.assigned}}">
											<div class="checkbox-icon"></div> 
											<div class="checkbox-label">Do Next</div>
										</label>
									</div>
									<div class="col-tn-1of2">
										<label class="checkbox fl-tn-right">
											<input class="js-completed-checkbox" type="checkbox" name="completed" value="{{lesson.completed}}" checked="{{lesson.completed}}">
											<div class="checkbox-icon"></div> 
											<div class="checkbox-label">Complete</div>
										</label>
									</div>
								</div>

								<label>Completion Date</label>
								<input type="text" id="completed-on-{{lesson._id}}" name="completedOn" class="js-completed-on" placeholder="{{dateFormat todaysDate}}" value="{{dateFormat lesson.completedOn}}">
								<label>Completion Time</label>
								<div class="row">
									<div class="col-tn-1of5">
										<input type="text" name="completionTime" id="completion-time" placeholder="30" autocomplete="off" value="{{lesson.completionTime}}">
									</div>
									<div class="col-tn-4of5 font-weight-normal p-tn-l-6 p-tn-t-9">Minutes</div>
								</div>
								<label>Descripton</label>
								{{> editor classes="js-description m-tn-b-18" placeholder="In this session we..." existingContent=lesson.description}}
								
								<footer class="toolbar toolbar-bottom toolbar-gray row">
									<button data-close-id="{{lesson._id}}" class="js-close btn btn-gray-darker fl-tn-left">Cancel</button>
									<button type="submit" class="js-submit fl-tn-right">Update</button>
								</footer>
							</span>
						</div>
					</form>
				</div>
			{{/each}}

		</div>
	{{/each}}
</template>
