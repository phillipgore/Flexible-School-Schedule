<template name="trackingView">
	<main class="app-content app-content-preceeds-toolbar row">
		<h1 class="txt-tn-center print-only-block">{{student.preferredFirstName.name}} {{student.lastName}}</h1>
		<h2 class="txt-tn-center txt-gray-darkest txt-capitalize print-only-block m-tn-b-18">{{selectedSchoolYear.startYear}}-{{selectedSchoolYear.endYear}}, Term {{selectedTerm.order}}, Week {{selectedWeek.order}}</h2>

		{{studentName student.preferredFirstName.name student.lastName}}
		{{#if subjects.count}}
			<div class="col-lg-1of2">
				{{> trackingSubject subjects=subjectsOne}}
			</div>
			<div class="col-lg-1of2">
				{{> trackingSubject subjects=subjectsTwo}}
			</div>
		{{else}}
			<div class="txt-tn-center m-tn-t-72">
				<i class="fss-subjects font-size-64 txt-gray m-tn-r-9"></i>
				<h1 class="m-tn-t-36">Requires Subjects</h1>
				<p class="m-tn-t-3 m-tn-b-21 m-tn-rl-36">Go to "Planning" to add subjects.</p>
			</div>
		{{/if}}
	</main>
	{{#unless subscriptionReady}}
		{{> loading}}
	{{/unless}}
</template>
