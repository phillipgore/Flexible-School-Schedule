<template name="usersRestricted">
	{{> toolbar}}
	<main class="app-content app-content-preceeds-toolbar txt-tn-center">
		<img class="img-tn-72 | m-tn-t-72 m-tn-b-36" src="/img/icn-restricted.svg">
		<h1>Not Allowed</h1>
		<p class="m-tn-t-3 m-tn-b-21 m-tn-rl-36">
			The role of "{{user.info.role}}" is not allowed to access this section.'
		</p>
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
</template>
