<template name="usersView">
	{{> dialog}}
	{{> toolbarUsersView}}
	<main class="app-content no-subbar app-content-preceeds-toolbar txt-tn-center">
		<div class="view-icon">
			<i class="fss-users"></i>
		</div>
		<h1 class="m-tn-b-3">{{user.info.firstName}} {{user.info.lastName}}</h1>
		<p class="p-sm font-weight-400 txt-gray-darkest m-tn-h-9 m-tn-b-72">
			{{user.info.relationshipToStudents}}
		</p>
		<div class="bg-gray-lighter p-tn-18">
			<h3 class="m-tn-b-6">{{user.emails.[0].address}}</h3>
			<h3 class="m-tn-b-6">Role: {{user.info.role}}</h3>
		</div>
		<div class="txt-tn-center m-tn-t-30">
			{{#unless user.emails.[0].verified}}
				<a href="" class="btn">Resend Verification Email</a>
			{{/unless}}
		</div>
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
	{{> navbar }}
</template>
