<template name="usersView">
	<main class="app-content app-content-preceeds-toolbar app-content-data">
		<div class="view-heading m-tn-b-21">
			<div class="view-icon">
				<i class="fss-users"></i>
			</div>
			<div class="view-title">
				<h1 class="m-tn-b-3">{{user.info.firstName}} {{user.info.lastName}}</h1>
				<h3 class="p-sm txt-gray-darkest">
					{{user.info.relationshipToStudents}}
				</h3>
			</div>
		</div>
		<div class="view-info m-tn-b-36 p-tn-18">
			<label>Email</label>
			<a href="mailto:{{user.emails.[0].address}}" class="txt-ellipsis">
				<i class="fss-email"></i> {{user.emails.[0].address}}
			</a>
			<label>Role</label>
			<p class="m-tn-b-6">{{user.info.role}}</p>
		</div>
		{{#unless user.emails.[0].verified}}
			<div class="row txt-tn-center m-tn-t-30">
				<a id="{{user._id}}" data-user-email="{{user.emails.[0].address}}" data-user-name="{{user.info.firstName}} {{user.info.lastName}}" href="#" class="js-resend-verificatin-email btn dis-tn-inline-block fl-tn-right">
					<i class="fss-email fss-fw-16 m-tn-r-4"></i> Resend Verification
				</a>
			</div>
		{{else}}
			<div class="row txt-tn-center m-tn-t-30">
				{{#if user.status.active}}
					<a class="btn js-pause-user dis-tn-inline-block fl-tn-right" href="#">
						<i class="fss-pause-circle fss-fw-16 m-tn-r-4"></i> Pause User
					</a>
				{{else}}
					<a class="btn js-unpause-user dis-tn-inline-block fl-tn-right" href="#">
						<i class="fss-play-circle fss-fw-16 m-tn-r-4"></i> Unpause User
					</a>
				{{/if}}
			</div>
		{{/unless}}
	</main>
	{{> sendingEmail}}
	{{> deleting}}
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
</template>
