<template name="usersView">
	{{> dialog}}
	{{> toolbarUsersView}}
	<main class="app-content no-subbar app-content-preceeds-toolbar">
		<div class="view-heading m-tn-h-9 m-tn-v-21">
			<div class="view-icon">
				<i class="fss-users"></i>
			</div>
			<div class="view-title">
				<h1 class="m-tn-b-3">{{user.info.firstName}} {{user.info.lastName}}</h1>
				<h3 class="p-sm txt-gray-darkest">
					{{user.info.relationshipToStudents}}
				</h3>
			</div>
		</div>
		<div class="view-info m-tn-rl-9 m-tn-b-36 p-tn-18">
			<label>Email</label>
			<a href="mailto:{{user.emails.[0].address}}" class="txt-ellipsis">
				<i class="fss-email"></i> {{user.emails.[0].address}}
			</a>
			<label>Role</label>
			<p class="m-tn-b-6">{{user.info.role}}</p>
		</div>
		{{#unless user.emails.[0].verified}}
			<div class="txt-tn-center m-tn-t-30">
				<a href="" class="btn">Resend Verification Email</a>
			</div>
		{{/unless}}
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
</template>
