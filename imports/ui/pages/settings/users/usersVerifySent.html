<template name="usersVerifySent">
	{{> toolbar}}
	<main class="app-content no-subbar app-content-preceeds-toolbar txt-tn-center">
		<img class="img-tn-72 | m-tn-t-72 m-tn-b-36" src="/img/icn-verify-email.svg">
		<h1>Verification Sent</h1>
		<p class="m-tn-t-3 m-tn-b-21 m-tn-rl-36">We sent your new user an email with a verification link.</p>
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
	{{> navbar }}
</template>
