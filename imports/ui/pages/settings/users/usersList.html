<template name="usersList">
	
	<main class="app-content app-content-preceeds-toolbar">
		<ul class="list">
			{{#if activeRoute currentRouteName 'usersNew'}}
				<li class="list-item">
					<span class="list-item-inner p-tn-rl-9 active">
						<div class="list-item-icon"><i class="txt-primary icn-users"></i></div> 
						<div class="list-item-label font-style-italic font-weight-normal"> New User
						</div>
					</span>
				</li>
			{{/if}}
			{{> usersEach users=users usersPending=usersPending usersPaused=usersPaused}}
		</ul>
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
</template>
