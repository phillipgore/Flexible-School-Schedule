<template name="usersNew">
	{{> saving}}
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
	<main class="app-content app-content-preceeds-toolbar app-content-form">
		<form class="js-form-new-user row">

			<div class="m-tn-b-30">
				<div class="row">
					<div class="col-tn-1of2 p-tn-r-3">
						<label>First</label>
						<input type="text" name="firstName" id="first-name" placeholder="Jane" autocomplete="off">
					</div>
					<div class="col-tn-1of2 p-tn-l-3">
						<label>Last</label>
						<input type="text" name="lastName" id="last-name" placeholder="Smith" autocomplete="off">
					</div>
				</div>
				<label>Relationship To Students</label>
				<div class="icn-select">
					<select name="relationshipToStudents" id="relationship-to-students">
						{{#each relationship in relationships}}
							<option value="{{relationship.value}}">{{relationship.label}}</option>
						{{/each}}
					</select>
				</div>
			</div>

			<label>Role</label>
			<div class="radio-collection m-tn-b-30">
				<label class="radio">
					<input class="js-radio-administrator" type="radio" name="role" value="Administrator">
					<div class="radio-icon"></div> 
					<div class="radio-label">Administrator</div>
				</label><br>
				<label class="radio">
					<input class="js-radio-user" type="radio" name="role" value="User" checked>
					<div class="radio-icon"></div> 
					<div class="radio-label">User</div>
				</label><br>
				<!-- <label class="radio">
					<input class="js-radio-observer" type="radio" name="role" value="Observer">
					<div class="radio-icon"></div> 
					<div class="radio-label">Observer</div>
				</label> -->
			</div>
			
			<div class="m-tn-b-18">
				<label>Email</label>
				<input type="email" name="email" id="email" placeholder="address@email.com" autocomplete="off">
				<label>Password</label>
				<input type="password" name="password" id="password" placeholder="" autocomplete="off">
				<label>Retype Password</label>
				<input type="password" name="retypePassword" id="retype-password" placeholder="" autocomplete="off">
				<input type="hidden" name="groupId" id="groupId" value="{{groupId}}">
			</div>

			<footer class="toolbar toolbar-bottom toolbar-gray">
				<a href="#" class="js-cancel btn btn-gray-darker fl-tn-left">Cancel</a>
				<button type="submit" class="js-submit fl-tn-right">Create User</button>
			</footer>
		</form>
	</main>
</template>
