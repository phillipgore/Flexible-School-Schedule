<template name="usersEdit">
	{{> toolbar}}
	<main class="app-content app-content-preceeds-toolbar">
		<form class="js-form-edit-user row m-tn-h-18 | m-xs-h-72">

			<div class="m-tn-b-30">
				<div class="row">
					<div class="col-tn-1of2 p-tn-r-3">
						<label>First</label>
						<input type="text" name="firstName" id="first-name" placeholder="First Name" autocomplete="off" value="{{user.info.firstName}}">
					</div>
					<div class="col-tn-1of2 p-tn-l-3">
						<label>Last</label>
						<input type="text" name="lastName" id="last-name" placeholder="Last Name" autocomplete="off" value="{{user.info.lastName}}">
					</div>
				</div>
				<label>Relationship To Students</label>
				<div class="fss-select">
					<select name="relationshipToStudents" id="relationship-to-students">
						{{#each relationship in relationships}}
							<option value="{{relationship.value}}" selected="{{activeRelationship user.info.relationshipToStudents relationship.value}}">{{relationship.label}}</option>
						{{/each}}
					</select>
				</div>
			</div>
			
			<div class="m-tn-b-12">
				<label>Email</label>
				<input type="email" name="email" id="email" placeholder="Email" autocomplete="off" value="{{user.emails.[0].address}}">
				<input type="hidden" name="role" id="role" value="{{user.info.role}}">
			</div>

			<label>Role</label>
			<div class="radio-collection m-tn-b-30">
				<label class="radio">
					<input class="js-radio-administrator" type="radio" name="role" value="Administrator" checked="{{role user.info.role 'Administrator'}}">
					<div class="radio-icon"></div> 
					<div class="radio-label">Administrator</div>
				</label><br>
				<label class="radio">
					<input class="js-radio-user" type="radio" name="role" value="User" checked="{{role user.info.role 'User'}}" disabled="{{disabled}}">
					<div class="radio-icon"></div> 
					<div class="radio-label">User</div>
				</label><br>
				<label class="radio">
					<input class="js-radio-observer" type="radio" name="role" value="Observer" checked="{{role user.info.role 'Observer'}}" disabled="{{disabled}}">
					<div class="radio-icon"></div> 
					<div class="radio-label">Observer</div>
				</label>
			</div>

			<footer class="toolbar toolbar-bottom toolbar-gray">
				<a href="{{cancelPath}}" class="btn btn-gray-darker fl-tn-left">Cancel</a>
				<button type="submit" class="js-submit fl-tn-right">Update</button>
			</footer>
		</form>
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
	{{> updating}}
</template>
