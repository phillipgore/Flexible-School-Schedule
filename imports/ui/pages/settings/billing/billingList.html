<template name="billingList">
	
	<main class="app-content app-content-preceeds-toolbar">
		<ul class="list">
			<li class="list-item">
				<a href="/settings/billing/invoices" class="js-billing list-item-link bg-white p-tn-rl-9 {{#if active currentRouteName 'billingInvoices'}}active{{/if}}">
					<div class="list-item-icon"><i class="txt-primary fss-invoices"></i></div> 
					<div class="list-item-label">Invoices</div>
				</a>
			</li>
			<li class="list-item">
				<a href="/settings/billing/edit" class="js-billing list-item-link bg-white p-tn-rl-9 {{#if active currentRouteName 'billingEdit'}}active{{/if}}">
					<div class="list-item-icon"><i class="txt-primary {{cardClass}}"></i></div> 
					<div class="list-item-label">Payment</div>
					{{#if group.stripePaymentAttempt}}<div class="list-item-badge"></div>{{/if}}
				</a>
			</li>
		</ul>
	</main>
	{{#unless dataReady}}
		{{> loading}}
	{{/unless}}
</template>
