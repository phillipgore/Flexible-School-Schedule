<template name="billingError">
	{{> toolbar}}
	<main class="app-content app-content-preceeds-toolbar">
		<h1 class="txt-tn-center m-tn-t-24 m-tn-h-18">Oops!</h1>
		<p class="txt-tn-center txt-danger font-weight-400 m-tn-b-12 m-tn-h-18">
			{{#if group.subscriptionErrorMessage}}
				{{group.subscriptionErrorMessage}}
			{{else}}
				There was a problem with your card.
			{{/if}}
			Please reenter your payment information.
		</p>
		<form class="js-form-update-credit-card row m-tn-18">
			<div class="well bg-gray-lighter m-tn-b-18">
				{{> creditCard}}
			</div>

			<input type="hidden" name="email" id="email" value="{{user.emails.[0].address}}">
			<input type="hidden" name="groupId" id="groupId" value="{{group._id}}">

			<footer class="toolbar toolbar-bottom toolbar-gray">
				<a href="#" class="js-sign-out btn btn-gray-darker fl-tn-left">Sign Out</a>
				<button type="submit" class="js-submit fl-tn-right">Update</button>
			</footer>
		</form>
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
	{{> updating}}
</template>
