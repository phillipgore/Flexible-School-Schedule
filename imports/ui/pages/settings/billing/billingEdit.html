<template name="billingEdit">	
	
	<main class="app-content app-content-preceeds-toolbar app-content-form">
		<form class="js-form-update-credit-card row">
			<h2 class="m-tn-t-36 m-tn-b-9">Update Card:</h2>
			<div class="well bg-gray-lighter m-tn-b-18">
				{{> creditCard}}
			</div>

			<input type="hidden" name="groupId" id="groupId" value="{{group._id}}">

			<footer class="toolbar toolbar-bottom toolbar-gray">
				<a href="#" class="js-cancel btn btn-gray-darker fl-tn-left dis-sm-none">Cancel</a>
				<button type="submit" class="js-submit fl-tn-right">Update</button>
			</footer>
		</form>
	</main>
	{{#unless subscriptionReady}}
		{{> loading}}
	{{/unless}}
	{{> updating}}
</template>
