<template name="settingsList">
	{{> toolbar}}
	<main class="app-content no-subbar app-content-preceeds-toolbar bg-gray-lightest">
		<ul class="list">
			{{#each item in items}}
				{{#if item.divider}}
					<li class="list-spacer"></li>
				{{/if}}
				<li class="list-item">
					<a href="{{item.url}}" class="{{item.classes}} list-item-link bg-white p-tn-rl-9">
						<div class="list-item-icon"><i class="txt-primary {{item.icon}}"></i></div> 
						<div class="list-item-label">{{item.label}}</div>
					</a>
				</li>
			{{/each}}
		</ul>
	</main>
	{{> navbar }}
</template>
