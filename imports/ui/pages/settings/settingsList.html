<template name="settingsList">
	
	<main class="app-content app-content-preceeds-toolbar">
		<ul class="list">
			<li class="list-item">
				{{#if userRestricted user.info.role}}
					<span data-section="users" data-role="{{user.info.role}}" class="js-restricted list-item-inner disabled bg-white p-tn-rl-9">
						<div class="list-item-icon"><i class="fss-users"></i></div> 
						<div class="list-item-label">Users</div>
					</span>
				{{else}}
					<a href="{{pathFor 'usersView' selectedUserId=selectedUserId}}" class="list-item-link bg-white p-tn-rl-9 
					{{#if active currentRouteName 'usersView'}}active{{/if}} 
					{{#if active currentRouteName 'usersNew'}}active{{/if}} 
					{{#if active currentRouteName 'usersVerifySent'}}active{{/if}}">
						<div class="list-item-icon"><i class="fss-users"></i></div> 
						<div class="list-item-label">Users</div>
					</a>
				{{/if}}
			</li>
			<li class="list-item">
				<a href="#" class="js-reset-password list-item-link bg-white p-tn-rl-9">
					<div class="list-item-icon"><i class="fss-password"></i></div> 
					<div class="list-item-label">Reset Password</div>
				</a>
			</li>
			<li class="list-item">
				{{#if userRestricted user.info.role}}
					<span data-section="billing" data-role="{{user.info.role}}" class="js-restricted list-item-inner disabled bg-white p-tn-rl-9">
						<div class="list-item-icon"><i class="fss-billing"></i></div> 
						<div class="list-item-label">Billing</div>
						{{#if group.stripePaymentAttempt}}<div class="list-item-badge"></div>{{/if}}
					</span>
				{{else}}
					<a href="{{pathFor 'billingInvoices'}}" class="list-item-link bg-white p-tn-rl-9 {{#if active currentRouteName 'billingInvoices'}}active{{/if}} {{#if active currentRouteName 'billingEdit'}}active{{/if}}">
						<div class="list-item-icon"><i class="fss-billing"></i></div> 
						<div class="list-item-label">Billing</div>
						{{#if group.stripePaymentAttempt}}<div class="list-item-badge"></div>{{/if}}
					</a>
				{{/if}}
			</li>
			{{#if applicationAdministrator user.info.role}}
				{{#if group.testData}}
					<li class="list-item">
						<a href="#" class="js-remove-test-data list-item-link bg-white p-tn-rl-9">
							<div class="list-item-icon"><i class="fss-data txt-danger"></i></div> 
							<div class="list-item-label txt-danger">Remove All Test Data</div>
							<div class="list-item-loading"></div>
						</a>
					</li>
				{{else}}
					<li class="list-item">
						<a href="#" class="js-add-test-data list-item-link bg-white p-tn-rl-9">
							<div class="list-item-icon"><i class="fss-data"></i></div> 
							<div class="list-item-label">Add Test Data</div>
							<div class="list-item-loading"></div>
						</a>
					</li>
				{{/if}}
			{{/if}}
			<li class="list-item">
				<a href="/settings/support/view" class="list-item-link bg-white p-tn-rl-9 {{#if active currentRouteName 'supportView'}}active{{/if}}">
					<div class="list-item-icon"><i class="fss-support"></i></div> 
					<div class="list-item-label">Support</div>
				</a>
			</li>
			
			<li class="list-spacer"></li>

			<li class="list-item">
				<a href="#" class="js-sign-out list-item-link bg-white p-tn-rl-9">
					<div class="list-item-icon"><i class="txt-primary fss-signout"></i></div> 
					<div class="list-item-label">Sign Out: {{user.info.firstName}} {{user.info.lastName}}</div>
				</a>
			</li>
		</ul>
		<div class="js-role dis-tn-none">{{user.info.role}}</div>
	</main>
	{{> signingOut}}
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
</template>
