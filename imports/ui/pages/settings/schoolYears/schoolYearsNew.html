<template name="schoolYearsNew">
	{{> toolbar}}
	<main class="app-content no-subbar app-content-preceeds-toolbar">
		<form class="js-form-school-year-new row m-tn-t-18 m-tn-h-18 | m-xs-h-72">

			<div class="row">
				<div class="col-tn-1of2 p-tn-r-3">
					<label>Start Year</label>
					<input type="text" name="startYear" id="start-year" placeholder="2020" autocomplete="off">
				</div>
				<div class="col-tn-1of2 p-tn-l-3">
					<label>End Year</label>
					<input type="text" name="endYear" id="end-year" placeholder="2021" autocomplete="off">
				</div>
			</div>

			<div class="m-tn-b-12">
				<label>Terms</label>
				<div class="js-term-inputs">
					{{#each localTerm in localTerms}}
						<div class="js-term-input row">
							<div class="font-weight-400 col-tn-1of4 p-tn-t-9 p-tn-r-6">
								Term {{indexIncrement @index}}:
							</div>
							<div class="col-tn-3of4 pos-relative p-tn-r-36">
								<input type="hidden" name="order" id="order" value="{{indexIncrement @index}}">
								<input class="js-weeks-per-term" type="text" name="weeksPerTerm" id="weeks-per-term" placeholder="12" autocomplete="off">
								<span class="pos-absolute pos-top-right p-tn-t-3">
									<button id="{{localTerm._id}}" class="js-term-delete btn-circle btn-secondary fl-tn-right">
										<i class="fss-btn-close"></i>
									</button>
									<div class="font-weight-400 txt-gray-darker fl-tn-right p-tn-t-6 p-tn-r-15">Weeks</div>
								</span>
							</div>
						</div>
					{{/each}}
				</div>
			</div>

			<footer class="toolbar toolbar-bottom toolbar-gray">
				<a href="{{pathFor 'schoolYearList'}}" class="btn btn-gray-darker fl-tn-left">Cancel</a>
				<button type="submit" class="fl-tn-right">Save</button>
			</footer>

		</form>
	</main>
</template>
