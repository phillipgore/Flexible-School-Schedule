<template name="signIn">
	{{> toolbarLogo}}
	{{> subbarAccounts}}
	<main class="app-content app-content-preceeds-toolbar">
		<h1 class="txt-tn-center m-tn-t-24 m-tn-b-12">Sign In</h1>
		<form class="js-form-sign-in row m-tn-h-18 | m-xs-h-72">
			<input type="email" name="email" id="email" placeholder="Email" autocomplete="off">
			<input type="password" name="password" id="password" placeholder="Password" autocomplete="off">
			
			<div class="txt-tn-center m-tn-t-6">
				<a href="{{pathFor 'reset'}}">Forgot Password</a>
			</div>

			<footer class="toolbar toolbar-bottom toolbar-gray">
				<button type="submit" class="js-submit fl-tn-right">Sign In</button>
			</footer>
		</form>
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
	{{> saving message="Signing In"}}
</template>
