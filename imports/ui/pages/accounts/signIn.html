<template name="signIn">
	
	<main class="app-content app-content-preceeds-toolbar app-content-form">
		<form class="js-form-sign-in row p-sm-t-36">
			<h1 class="txt-tn-center m-tn-b-12">Welcome Back</h1>
			<input type="email" name="email" id="email" placeholder="Email" autocomplete="off">
			<input type="password" name="password" id="password" placeholder="Password" autocomplete="off">
			
			<div class="txt-tn-center txt-sm-left col-sm-1of2 p-tn-t-9 m-sm-t-18 m-tn-b-18">
				<a href="{{pathFor 'reset'}}">Forgot Password</a>
			</div>

			<footer class="toolbar toolbar-bottom toolbar-gray col-sm-1of2 m-sm-t-18">
				<button type="submit" class="js-submit fl-tn-right">Sign In</button>
			</footer>
		</form>
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
	{{> saving message="Signing In"}}
</template>
