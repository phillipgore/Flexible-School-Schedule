<template name="createAccount">
	
	<main class="app-content app-content-preceeds-toolbar app-content-form app-conent-center">
		<h1 class="h1-lg txt-tn-center p-sm-t-21 m-tn-b-27">You're only seconds away from a<br class="dis-tn-none dis-sm-block"> flexible homeschool life.</h1>
		<div class="row m-tn-b-36">
			<div class="col-sm-5of8 p-sm-r-36">
				<form class="js-form-create-account form-width-full" novalidate>
					<div class="row">
						<div class="m-tn-b-30">
							<div class="col-tn-1of2 p-tn-r-3">
								<input type="text" name="firstName" id="first-name" placeholder="First Name" autocomplete="off">
								<label class="error first-name-errors"></label>
							</div>
							<div class="col-tn-1of2 p-tn-l-3">
								<input type="text" name="lastName" id="last-name" placeholder="Last Name" autocomplete="off">
								<label class="error last-name-errors"></label>
							</div>
							<div class="icn-select">
								<select name="relationshipToStudents" id="relationship-to-students">
									{{#each relationship in relationships}}
										<option value="{{relationship.value}}">{{relationship.label}}</option>
									{{/each}}
								</select>
							</div>
						</div>
						
						
						<div class="m-tn-b-24">
							<input type="email" name="email" id="email" placeholder="Email" autocomplete="off">
							<label class="error email-errors"></label>
							<input type="password" name="password" id="password" placeholder="Password" autocomplete="off">
							<label class="error password-errors"></label>
							<input type="password" name="retypePassword" id="retype-password" placeholder="Retype Password" autocomplete="off">
							<label class="error retype-password-errors"></label>
						</div>
						
						<h2 class="m-tn-b-9">
							<a href="#" class="js-billing-info"><i class="icn-info txt-info"></i></a>
							Billing
						</h2>
						<div>
							{{> creditCard}}
						</div>
					</div>

					<hr class="m-tn-t-21 m-tn-b-27">

					<footer class="toolbar toolbar-bottom toolbar-gray">
						<button type="submit" class="js-submit btn-block">Start Your $1 Trial</button>
					</footer>
				</form>
			</div>
			<div class="col-sm-3of8">
				<div class="">
					<div class="well bg-gray-lightest p-tn-9 m-tn-b-12">
						<h3 class="m-tn-b-3">30 Days For $1</h3>
						<p class="p-md line-height-1-75">For just $1 you'll have full access for 30 days.</p>
					</div>

					<div class="well bg-gray-lightest p-tn-9 m-tn-b-12">
						<h3 class="m-tn-b-3">We Speak Your Language</h3>
						<p class="p-md line-height-1-75">Flexible Homeschool App was created by homeschoolers for homeschoolers. If you have any questions please ask.</p>
					</div>

					<div class="well bg-gray-lightest p-tn-9 m-tn-b-12">
						<h3 class="m-tn-b-3">Bank Grade Security</h3>
						<p class="p-md line-height-1-75">Flexible Homeschool App runs in your web browser, secured with bank-grade SSL security. Your family's' data is safe.</p>
					</div>

					<div class="well bg-gray-lightest p-tn-9 m-tn-b-9">
						<h3 class="m-tn-b-3">About Billing</h3>
						<p class="p-md line-height-1-75">You will be charged $1 for the first 30 days. Starting on {{dateFormat firstBillingDate}} you will be billed $10 per month. Pause Anytime.</p>
					</div>
				</div>
			</div>
		</div>
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading subbar=true}}
	{{/unless}}
	{{> saving message="Creating Account"}}
</template>
