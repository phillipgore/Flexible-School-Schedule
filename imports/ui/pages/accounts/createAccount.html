<template name="createAccount">
	{{> toolbarLogo}}
	{{> subbarAccounts}}
	<main class="app-content app-content-preceeds-toolbar">
		<h1 class="txt-tn-center m-tn-t-24 m-tn-b-12">Create Account</h1>
		<form class="js-form-create-account row m-tn-h-18 | m-xs-h-72">

			<div class="m-tn-b-30">
				<div class="col-tn-1of2 p-tn-r-3">
					<input type="text" name="firstName" id="first-name" placeholder="First Name" autocomplete="off" value="Phillip">
				</div>
				<div class="col-tn-1of2 p-tn-l-3">
					<input type="text" name="lastName" id="last-name" placeholder="Last Name" autocomplete="off" value="Gore">
				</div>
				<div class="fss-select">
					<select name="relationshipToStudents" id="relationship-to-students">
						{{#each relationship in relationships}}
							<option value="{{relationship.value}}">{{relationship.label}}</option>
						{{/each}}
					</select>
				</div>
			</div>
			
			
			<div class="m-tn-b-30">
				<input type="email" name="email" id="email" placeholder="Email" autocomplete="off" value="phillipagore@me.com">
				<input type="password" name="password" id="password" placeholder="Password" autocomplete="off" value="Vandalia">
				<input type="password" name="retypePassword" id="retype-password" placeholder="Retype Password" autocomplete="off" value="Vandalia">
			</div>

			<div class="row">
				<div class="col-tn-7of9 p-tn-r-3 m-tn-b-6">
					<input type="text" name="creditCard" id="credit-card" placeholder="Credit Card Number" autocomplete="off" value="4111111111111111">
				</div>
				<div class="col-tn-2of9 p-tn-l-3 m-tn-b-6">
					<input type="text" name="cvc" id="cvc" placeholder="CVC" autocomplete="off" value="123">
				</div>
			</div>

			<h1 class="txt-tn-center txt-gray-darker m-tn-b-6">
				<i class="fss-cc-visa"></i> 
				<i class="fss-cc-mastercard"></i> 
				<i class="fss-cc-amex"></i> 
				<i class="fss-cc-discover"></i> 
				<i class="fss-cc-jcb"></i> 
				<i class="fss-cc-diners"></i>
			</h1>

			<div class="txt-tn-center m-tn-b-36">
				<a class="js-show-coupon" href="#">Enter Coupon Code</a>
				<input class="js-coupon hide" type="text" name="couponCode" id="coupon-code" placeholder="Coupon Code" autocomplete="off">
			</div>

			<footer class="toolbar toolbar-bottom toolbar-gray">
				<button type="submit" class="fl-tn-right">Create Account</button>
			</footer>
		</form>
	</main>
</template>
