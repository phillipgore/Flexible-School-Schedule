<template name="createAccount">
	
	<main class="app-content app-content-preceeds-toolbar app-content-form app-conent-center">
		<div class="row">
			<div class="col-tn-2of3 p-tn-r-45">
				<form class="js-form-create-account form-width-full p-sm-t-36" novalidate>
					<div class="row">
						<h1 class="txt-tn-center m-tn-b-12">Account Details</h1>
						<div class="m-tn-b-30">
							<div class="col-tn-1of2 p-tn-r-3">
								<input type="text" name="firstName" id="first-name" placeholder="First Name" autocomplete="off">
								<label class="error first-name-errors"></label>
							</div>
							<div class="col-tn-1of2 p-tn-l-3">
								<input type="text" name="lastName" id="last-name" placeholder="Last Name" autocomplete="off">
								<label class="error last-name-errors"></label>
							</div>
							<div class="fss-select">
								<select name="relationshipToStudents" id="relationship-to-students">
									{{#each relationship in relationships}}
										<option value="{{relationship.value}}">{{relationship.label}}</option>
									{{/each}}
								</select>
							</div>
						</div>
						
						
						<div class="m-tn-b-24">
							<input type="email" name="email" id="email" placeholder="Email" autocomplete="off">
							<label class="error email-errors"></label>
							<input type="password" name="password" id="password" placeholder="Password" autocomplete="off">
							<label class="error password-errors"></label>
							<input type="password" name="retypePassword" id="retype-password" placeholder="Retype Password" autocomplete="off">
							<label class="error retype-password-errors"></label>
						</div>
						
						<h1 class="txt-tn-center m-tn-b-12">Billing Info</h1>
						<div class="well bg-gray-lighter m-tn-b-18">
							{{> creditCard}}
						</div>
					</div>

					<footer class="toolbar toolbar-bottom toolbar-gray">
						<button type="submit" class="js-submit fl-tn-right">Start Free Trial</button>
					</footer>
				</form>
			</div>
			<div class="col-tn-1of3">
				<div class="m-sm-t-72">
					<h3 class="m-tn-b-3">Free For 30 Days</h3>
					<p class="p-md line-height-1-75">You have free and unrestricted access for the next 30 days.</p>
					<hr class="m-tn-v-21">

					<h3 class="m-tn-b-3">We Speak Your Language</h3>
					<p class="p-md line-height-1-75">Flexible School Schdule was created by homeschoolers for homeschoolers. If you have any questions please reach out.</p>
					<hr class="m-tn-v-21">

					<h3 class="m-tn-b-3">Bank Grade Security</h3>
					<p class="p-md line-height-1-75">Flexible School Schedue runs in your web browser, secured with bank-grade SSL security. Your family and your data is safe.</p>
					<hr class="m-tn-v-21">

					<h3 class="m-tn-b-3">About Billing</h3>
					<p class="p-md line-height-1-75">You will not be charged for now. Starting on {{dateFormat firstBillingDate}} you will be billed $10 per month.</p>
				</div>
			</div>
		</div>
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading subbar=true}}
	{{/unless}}
	{{> saving message="Creating Account"}}
</template>
