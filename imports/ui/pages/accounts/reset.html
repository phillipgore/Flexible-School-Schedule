<template name="reset">
	{{> toolbarLogo}}
	{{> subbarAccounts}}
	<main class="app-content app-content-preceeds-toolbar">
		<h1 class="txt-tn-center m-tn-t-24 m-tn-b-12">Reset Password</h1>
		<form class="form-reset row m-tn-h-18 | m-xs-h-72">
			<input type="email" name="email" id="email" placeholder="Email" autocomplete="off">
			<p class="txt-tn-center">Enter the email associated with your account and we will send you a link to reset your password.</p>

			<footer class="toolbar toolbar-bottom toolbar-gray">
				<button type="submit" class="fl-tn-right">Send Email</button>
			</footer>
		</form>
	</main>
</template>
