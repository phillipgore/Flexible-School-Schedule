<template name="resetPassword">
	
	<main class="app-content app-content-preceeds-toolbar app-content-form">
		<form class="js-form-reset-password row p-sm-t-36">
			<h1 class="txt-tn-center m-tn-t-24 m-tn-b-12">New Password</h1>
			<input type="password" name="password" id="password" placeholder="New Password" autocomplete="off">
			<input type="password" name="retypePassword" id="retype-password" placeholder="Retype New Password" autocomplete="off">

			<footer class="toolbar toolbar-bottom toolbar-gray">
				<button type="submit" class="js-submit fl-tn-right">Update</button>
			</footer>
		</form>
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
	{{> updating}}
</template>
