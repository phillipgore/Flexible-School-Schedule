<template name="resetSent">
	{{> toolbarLogo}}
	<main class="app-content txt-tn-center">
		<img class="img-tn-72 | m-tn-t-72 m-tn-b-36" src="/img/icn-reset-password.svg">
		<h1>Password Reset Sent</h1>
		<p class="m-tn-t-3 m-tn-b-21 m-tn-rl-36">We sent you an email with a password reset link.</p>
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading subbar=true}}
	{{/unless}}
</template>
