<template name="resourcesView">
	<main class="app-content app-content-preceeds-toolbar app-content-data">
		{{#if resource}}
			<div class="view-heading m-tn-b-21">
				<div class="view-icon">
					<i class="{{resourceIcon resource.type}}"></i>
				</div>
				<div class="view-title">
					<h1 class="m-tn-b-3 txt-ellipsis">{{resource.title}}</h1>
					{{#if resource.availability}}
						<p class="txt-gray-darkest">
							{{availabilityStatment resource.availability}}
						</p>
					{{/if}}
				</div>
			</div>
			<div class="view-info p-tn-18">
				{{#if resourceOrigin resource.authorFirstName resource.authorLastName}}
					<section>
						<label>Author</label>
						<p>{{resource.authorFirstName}} {{resource.authorLastName}}</p>
					</section>
				{{/if}}

				{{#if resourceOrigin resource.directorFirstName resource.directorLastName}}
					<section>
						<label>Director</label>
						<p>{{resource.directorFirstName}} {{resource.directorLastName}}</p>
					</section>
				{{/if}}

				{{#if resourceOrigin resource.artistFirstName resource.artistLastName}}
					<section>
						<label>Artist</label>
						<p>{{resource.artistFirstName}} {{resource.artistLastName}}</p>
					</section>
				{{/if}}

				{{#if resource.publisher}}
					<section>
						<label>Publisher</label>
						<p>{{resource.publisher}}</p>
					</section>
				{{/if}}

				{{#if resource.publicationDate}}
					<section>
						<label>Publication Date</label>
						<p>{{dateFormat resource.publicationDate}}</p>
					</section>
				{{/if}}

				{{#if resource.link}}
					<section>
						<label>Link</label>
						<a href="{{resource.link}}" target="_blank" class="inline-icon txt-ellipsis">
							<i class="fss-link"></i> {{resource.link}}
						</a>
					</section>
				{{/if}}
				
				{{#if resource.description}}
					<section>
						<label>Description</label>
						{{{resource.description}}}
					</section>
				{{/if}}
			</div>
		{{/if}}
	</main>
	{{> deleting}}
	{{#unless subscriptionReady}}
		{{> loading}}
	{{/unless}}
</template>
