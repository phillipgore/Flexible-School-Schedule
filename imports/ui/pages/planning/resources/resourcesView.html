<template name="resourcesView">
	{{> dialog}}
	{{> toolbarView dynamicToolbarEditUrl=dynamicToolbarEditUrl}}	
	<main class="app-content no-subbar app-content-preceeds-toolbar txt-tn-center">
		<div class="view-icon">
			<i class="{{resourceIcon resource.type}}"></i>
		</div>
		<h1 class="m-tn-b-3">{{resource.title}}</h1>
		{{#if resource.availability}}
			<p class="p-sm font-weight-400 txt-gray-darkest m-tn-h-9">
				{{availabilityStatment resource.availability}}
			</p>
		{{/if}}
		<div class="bg-gray-lighter  m-tn-t-72 p-tn-18">				
			{{#if resource.author}}
				<h3 class="m-tn-b-6">Author: {{resource.author}}</h3>
			{{/if}}
			{{#if resource.director}}
				<h3 class="m-tn-b-6">Director: {{resource.director}}</h3>
			{{/if}}
			{{#if resource.artist}}
				<h3 class="m-tn-b-6">Artist: {{resource.artist}}</h3>
			{{/if}}
			{{#if resource.publisher}}
				<h3 class="m-tn-b-6">Publisher: {{resource.publisher}}</h3>
			{{/if}}
			{{#if resource.publicationDate}}
				<h3 class="m-tn-b-6">Publication Date: {{dateFormat resource.publicationDate}}</h3>
			{{/if}}
			{{#if resource.link}}
				<h3 class="m-tn-b-6">{{resource.link}}</h3>
			{{/if}}
			{{#if resource.description}}
				<h3>Description: {{resource.description}}</h3>
			{{/if}}
		</div>
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
	{{> navbar }}
</template>
