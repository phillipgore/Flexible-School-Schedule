<template name="resourcesView">
	{{> dialog}}
	{{> toolbarView dynamicToolbarEditUrl=dynamicToolbarEditUrl}}	
	<main class="app-content no-subbar app-content-preceeds-toolbar">
		<div class="p-tn-9">
			<ul class="info-list">
				<li class="list-item txt-capitalize">
					<span class="list-item-label">Type:</span> 
					{{resource.type}}
				</li>
				<li class="list-item">
					<span class="list-item-label">Availability:</span> 
					{{availabilityStatment resource.availability}}
				</li>
				<li class="list-item">
					<span class="list-item-label">Title:</span> 
					{{resource.title}}
				</li>
				{{#if resource.author}}
				<li class="list-item">
					<span class="list-item-label">Author:</span> 
					{{resource.author}}
				</li>
				{{/if}}
				{{#if resource.director}}
				<li class="list-item">
					<span class="list-item-label">Director:</span> 
					{{resource.director}}
				</li>
				{{/if}}
				{{#if resource.artist}}
				<li class="list-item">
					<span class="list-item-label">Artist:</span> 
					{{resource.artist}}
				</li>
				{{/if}}
				{{#if resource.publisher}}
				<li class="list-item">
					<span class="list-item-label">Publisher:</span> 
					{{resource.publisher}}
				</li>
				{{/if}}
				{{#if resource.publicationDate}}
				<li class="list-item">
					<span class="list-item-label">Publication Date:</span> 
					{{dateFormat resource.publicationDate}}
				</li>
				{{/if}}
				{{#if resource.link}}
				<li class="list-item">
					<span class="list-item-label">Link:</span> 
					{{resource.link}}
				</li>
				{{/if}}
				{{#if resource.description}}
				<li class="list-item">
					<span class="list-item-label">Description:</span> 
					{{resource.description}}
				</li>
				{{/if}}
			</ul>
		</div>
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
	{{> navbar }}
</template>
