<template name="resourcesList">
	{{> toolbarResources}}
	<main class="app-content no-subbar app-content-preceeds-toolbar">
		<ul class="list">
			{{#each resource in resources}}
				<li class="list-item">
					<a href="/planning/resources/view/{{resource._id}}" class="list-item-link p-tn-rl-9">
						<div class="list-item-icon"><i class="txt-primary fss-{{resource.type}} fss-fw-16"></i></div> 
						<div class="list-item-label">{{resource.title}}</div>
					</a>
				</li>
			{{/each}}
		</ul>
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
	{{> navbar }}
</template>
