<template name="resourcesEditAudio">
	
	<main class="app-content app-content-preceeds-toolbar app-content-form">
		<form class="js-form-resources-audio-edit row">
			<label>Title</label>
			<input type="text" name="title" id="title" placeholder="Strait Out of the Box" autocomplete="off" value="{{resource.title}}">

			<div class="row">
				<div class="col-tn-1of2 p-tn-r-3">
					<label>Artist's First Name</label>
					<input type="text" name="artistFirstName" id="artistFirstName" placeholder="George" autocomplete="off" value="{{resource.artistFirstName}}">
				</div>
				<div class="col-tn-1of2 p-tn-l-3">
					<label>Artist's Last Name</label>
					<input type="text" name="artistLastName" id="artistLastName" placeholder="Strait" autocomplete="off" value="{{resource.artistLastName}}">
				</div>
			</div>

			<label>Availability</label>
			<div class="radio-collection m-tn-b-12">
				<label class="radio">
					<input class="js-radio-own" type="radio" name="availability" value="own" checked="{{availability resource.availability 'own'}}">
					<div class="radio-icon"></div> 
					<div class="radio-label">I own it.</div>
				</label><br>
				<label class="radio">
					<input class="js-radio-borrowed" type="radio" name="availability" value="borrowed" checked="{{availability resource.availability 'borrowed'}}">
					<div class="radio-icon"></div> 
					<div class="radio-label">I borrowed it.</div>
				</label><br>
				<label class="radio">
					<input class="js-radio-need" type="radio" name="availability" value="need" checked="{{availability resource.availability 'need'}}">
					<div class="radio-icon"></div> 
					<div class="radio-label">I need it.</div>
				</label>
			</div>

			<label>Link</label>
			<input type="text" name="link" id="link" placeholder="http://www.itunes.com" autocomplete="off" value="{{resource.link}}">

			<label>Descripton</label>
			{{> editor classes="m-tn-b-18" placeholder="The first box set from..." existingContent=resource.description}}

			<footer class="toolbar toolbar-bottom toolbar-gray">
				<a href="{{cancelPath}}" class="btn btn-gray-darker fl-tn-left">Cancel</a>
				<button type="submit" class="js-submit fl-tn-right">Update</button>
			</footer>
		</form>
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
	{{> saving}}
</template>
