<template name="resourcesEditVideo">
	{{> toolbar}}
	<main class="app-content app-content-preceeds-toolbar">
		<form class="js-form-resources-video-edit row m-tn-t-18 m-tn-h-18 | m-xs-h-72">
			<label>Title</label>
			<input type="text" name="title" id="title" placeholder="John Adams Miniseries" autocomplete="off" value="{{resource.title}}">

			<div class="row">
				<div class="col-tn-1of2 p-tn-r-3">
					<label>Director's First Name</label>
					<input type="text" name="directorFirstName" id="directorFirstName" placeholder="S.E." autocomplete="off" value="{{resource.directorFirstName}}">
				</div>
				<div class="col-tn-1of2 p-tn-l-3">
					<label>Director's Last Name</label>
					<input type="text" name="directorLastName" id="directorLastName" placeholder="S.E." autocomplete="off" value="{{resource.directorLastName}}">
				</div>
			</div>

			<label>Availability</label>
			<div class="radio-collection m-tn-b-12">
				<label class="radio">
					<input class="js-radio-own" type="radio" name="availability" value="own" checked="{{availability resource.availability 'own'}}">
					<div class="radio-icon"></div> 
					<div class="radio-label">I own it.</div>
				</label><br>
				<label class="radio">
					<input class="js-radio-borrowed" type="radio" name="availability" value="borrowed" checked="{{availability resource.availability 'borrowed'}}">
					<div class="radio-icon"></div> 
					<div class="radio-label">I borrowed it.</div>
				</label><br>
				<label class="radio">
					<input class="js-radio-need" type="radio" name="availability" value="need" checked="{{availability resource.availability 'need'}}">
					<div class="radio-icon"></div> 
					<div class="radio-label">I need it.</div>
				</label>
			</div>

			<label>Link</label>
			<input type="text" name="link" id="link" placeholder="http://www.hbo.com/john-adams" autocomplete="off" value="{{resource.link}}">

			<label>Descripton</label>
			<textarea class="m-tn-b-36" name="description" id="description" placeholder="Adapted from David McCull..." rows="4" value="{{resource.description}}"></textarea>

			<footer class="toolbar toolbar-bottom toolbar-gray">
				<a href="{{pathFor 'resourcesView' id=resource._id}}" class="btn btn-gray-darker fl-tn-left">Cancel</a>
				<button type="submit" class="js-submit fl-tn-right">Save</button>
			</footer>
		</form>
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
	{{> saving}}
</template>
