<template name="resourcesEditLink">
	{{> toolbar}}
	<main class="app-content app-content-preceeds-toolbar">
		<form class="js-form-resources-link-edit row m-tn-t-18 m-tn-h-18 | m-xs-h-72">
			<label>Title</label>
			<input type="text" name="title" id="title" placeholder="Flexible School Schedule" autocomplete="off" value="{{resource.title}}">

			<label>Link</label>
			<input type="text" name="link" id="link" placeholder="http://www.flexibleschoolschedule.com" autocomplete="off" value="{{resource.link}}">

			<label>Descripton</label>
			<textarea class="m-tn-b-36" name="description" id="description" placeholder="A great homeschool plan..." rows="4" value="{{resource.description}}"></textarea>

			<footer class="toolbar toolbar-bottom toolbar-gray">
				<a href="{{pathFor 'resourcesView' id=resource._id}}" class="btn btn-gray-darker fl-tn-left">Cancel</a>
				<button type="submit" class="js-submit fl-tn-right">Save</button>
			</footer>
		</form>
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
	{{> saving}}
</template>
