<template name="resourcesEditBook">
	
	<main class="app-content app-content-preceeds-toolbar app-content-form">
		<form class="js-form-resources-book-edit row">
			<label>Title</label>
			<input type="text" name="title" id="title" placeholder="The Outsiders" autocomplete="off" value="{{resource.title}}">

			<div class="row">
				<div class="col-tn-1of2 p-tn-r-3">
					<label>Author's First Name</label>
					<input type="text" name="authorFirstName" id="authorFirstName" placeholder="S.E." autocomplete="off" value="{{resource.authorFirstName}}">
				</div>
				<div class="col-tn-1of2 p-tn-l-3">
					<label>Author's Last Name</label>
					<input type="text" name="authorLastName" id="authorLastName" placeholder="Hinton" autocomplete="off" value="{{resource.authorLastName}}">
				</div>
			</div>

			<label>Availability</label>
			<div class="radio-collection m-tn-b-12">
				<label class="radio">
					<input class="js-radio-own" type="radio" name="availability" value="own" checked="{{availability resource.availability 'own'}}">
					<div class="radio-icon"></div> 
					<div class="radio-label">I own it.</div>
				</label><br>
				<label class="radio">
					<input class="js-radio-borrowed" type="radio" name="availability" value="borrowed" checked="{{availability resource.availability 'borrowed'}}">
					<div class="radio-icon"></div> 
					<div class="radio-label">I borrowed it.</div>
				</label><br>
				<label class="radio">
					<input class="js-radio-need" type="radio" name="availability" value="need" checked="{{availability resource.availability 'need'}}">
					<div class="radio-icon"></div> 
					<div class="radio-label">I need it.</div>
				</label>
			</div>

			<label>Link</label>
			<input type="text" name="link" id="link" placeholder="http://www.amazon.com" autocomplete="off" value="{{resource.link}}">
			
			<div class="row">
				<div class="col-tn-1of2 p-tn-r-3">
					<label>Publisher</label>
					<input type="text" name="publisher" id="publisher" placeholder="Dell" autocomplete="off" value="{{resource.publisher}}">
				</div>
				<div class="col-tn-1of2 p-tn-l-3">
					<label>Publication Date</label>
					<input type="text" name="publicationDate" id="publication-date" placeholder="Apr 24, 1967" autocomplete="off" value="{{resource.publicationDate}}">
				</div>
			</div>

			<label>Descripton</label>
			<textarea class="m-tn-b-18" name="description" id="description" placeholder="Ponyboy Curtis is leaving..." rows="4" value="{{resource.description}}"></textarea>

			<footer class="toolbar toolbar-bottom toolbar-gray">
				<a href="{{cancelPath}}" class="btn btn-gray-darker fl-tn-left">Cancel</a>
				<button type="submit" class="js-submit fl-tn-right">Update</button>
			</footer>
		</form>
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
	{{> saving}}
</template>
