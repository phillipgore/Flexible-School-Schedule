<template name="resourcesNewApp">
	{{> toolbar}}
	<main class="app-content no-subbar app-content-preceeds-toolbar">
		<form class="js-form-resources-app-new row m-tn-t-18 m-tn-h-18 | m-xs-h-72">
			<label>Title</label>
			<input type="text" name="title" id="title" placeholder="Mavis Beacon Teaches Typing" autocomplete="off">

			<label>Availability</label>
			<div class="radio-collection m-tn-b-12">
				<label class="radio">
					<input class="js-radio-own" type="radio" name="availability" value="own" checked>
					<div class="radio-icon"></div> 
					<div class="radio-label">I own it.</div>
				</label><br>
				<label class="radio">
					<input class="js-radio-borrow" type="radio" name="availability" value="borrow">
					<div class="radio-icon"></div> 
					<div class="radio-label">I can borrow it.</div>
				</label><br>
				<label class="radio">
					<input class="js-radio-need" type="radio" name="availability" value="need">
					<div class="radio-icon"></div> 
					<div class="radio-label">I need it.</div>
				</label>
			</div>

			<label>Link</label>
			<input type="text" name="link" id="link" placeholder="http://www.mavisbeaconfree.com/" autocomplete="off">

			<label>Descripton</label>
			<textarea class="m-tn-b-36" name="description" id="description" placeholder="The best typing tutor..." rows="4"></textarea>

			<footer class="toolbar toolbar-bottom toolbar-gray">
				<a href="{{pathFor 'resourcesList'}}" class="btn btn-gray-darker fl-tn-left">Cancel</a>
				<button type="submit" class="fl-tn-right">Save</button>
			</footer>
		</form>
	</main>
</template>
