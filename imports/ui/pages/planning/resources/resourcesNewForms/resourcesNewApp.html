<template name="resourcesNewApp">
	
	<main class="app-content app-content-preceeds-toolbar app-content-form">
		<form class="js-form-resources-app-new row">
			<label>Title</label>
			<input type="text" name="title" id="title" placeholder="Mavis Beacon Teaches Typing" autocomplete="off">

			<label>Availability</label>
			<div class="radio-collection m-tn-b-12">
				<label class="radio">
					<input class="js-radio-own" type="radio" name="availability" value="own" checked>
					<div class="radio-icon"></div> 
					<div class="radio-label">I own it.</div>
				</label><br>
				<label class="radio">
					<input class="js-radio-borrowed" type="radio" name="availability" value="borrowed">
					<div class="radio-icon"></div> 
					<div class="radio-label">I borrowed it.</div>
				</label><br>
				<label class="radio">
					<input class="js-radio-need" type="radio" name="availability" value="need">
					<div class="radio-icon"></div> 
					<div class="radio-label">I need it.</div>
				</label>
			</div>

			<label>Link</label>
			<input type="text" name="link" id="link" placeholder="http://www.mavisbeaconfree.com/" autocomplete="off">

			<label>Descripton</label>
			{{> editor classes="m-tn-b-18" placeholder="The best typing tutor..."}}

			<footer class="toolbar toolbar-bottom toolbar-gray">
				<a href="/planning/resources/view/2/{{selectedResourceType}}/{{selectedResourceAvailability}}/{{selectedResourceId}}/{{selectedResourceCurrentTypeId}}" class="js-cancel btn btn-gray-darker fl-tn-left">Cancel</a>
				<button type="submit" class="js-submit fl-tn-right">Save</button>
			</footer>
		</form>
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
	{{> saving}}
</template>
