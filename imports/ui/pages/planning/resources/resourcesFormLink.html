<template name="resourcesFormLink">
	<form class="js-form-resources-link-new row m-tn-h-18 | m-xs-h-72">
		<div class="well bg-gray-lighter m-tn-b-36">
			<label>Title</label>
			<input type="text" name="title" id="title" placeholder="Flexible School Schedule" autocomplete="off">

			<label>Link</label>
			<input type="text" name="link" id="link" placeholder="http://www.flexibleschoolschedule.com" autocomplete="off">

			<label>Descripton</label>
			<textarea class="m-tn-b-neg-3" name="description" id="description" placeholder="A great homeschool plan..." rows="4"></textarea>
		</div>

		<footer class="toolbar toolbar-bottom toolbar-gray">
			<a href="{{pathFor 'resourcesList'}}" class="btn btn-gray-darker fl-tn-left">Cancel</a>
			<button type="submit" class="fl-tn-right">Save</button>
		</footer>
	</form>
</template>
