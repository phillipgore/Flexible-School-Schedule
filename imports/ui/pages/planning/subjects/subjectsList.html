<template name="subjectsList">
	{{> toolbar}}
	<main class="app-content no-subbar app-content-preceeds-toolbar">
		<ul class="list">
			{{#each subject in subjects}}
				<li class="list-item">
					<a href="/planning/subjects/view/{{subject._id}}" class="list-item-link p-tn-rl-9">
						<div class="list-item-icon"><i class="txt-primary fss-subjects"></i></div> 
						<div class="list-item-label">{{subject.name}}</div>
					</a>
				</li>
			{{/each}}
		</ul>
	</main>
	{{> navbar }}
</template>
