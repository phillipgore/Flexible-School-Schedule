<template name="subjectsView">
	{{> dialog}}
	{{> toolbarView}}
	<main class="app-content no-subbar app-content-preceeds-toolbar">
		<div class="p-tn-9">
			<ul class="info-list">
				<li class="list-item">
					<span class="list-item-label">Subject:</span> 
					{{subject.name}}
				</li>
				<li class="list-item">
					<span class="list-item-label">Description:</span> 
					{{subject.description}}
				</li>
			</ul>
		</div>
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
	{{> navbar }}
</template>
