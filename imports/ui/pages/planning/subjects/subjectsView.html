<template name="subjectsView">
	{{> dialog}}
	{{> toolbarView}}
	<main class="app-content no-subbar app-content-preceeds-toolbar txt-tn-center">
		<div class="view-icon">
			<i class="fss-subjects"></i>
		</div>
		<h1 class="m-tn-b-3">{{subject.name}}</h1>
		<!-- <p class="p-sm font-weight-400 txt-gray-darkest m-tn-h-9">

		</p> -->
		<div class="bg-gray-lighter p-tn-18 m-tn-t-72">
			<h3>{{subject.description}}</h3>
		</div>
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
	{{> navbar }}
</template>
