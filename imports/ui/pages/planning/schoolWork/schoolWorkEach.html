<template name="schoolWorkEach">
	{{#each work in schoolWork}}
		{{#if getType work.type 'subject'}}
			<li class="list-item">
				<a id="{{work._id}}" href="/planning/subjects/view/3/{{selectedStudentId}}/{{selectedSchoolYearId}}/{{work._id}}" class="js-subject list-item-link p-tn-rl-9">
					<div class="list-item-icon"><i class="txt-primary icn-subjects"></i></div> 
					<div class="list-item-label">{{work.name}}</div>
					<div class="list-item-dropdown-loader"><i class="txt-gray-darkest icn-handles"></i></div> 
				</a>
			</li>
		{{/if}}

		{{#if getType work.type 'work'}}
			<li class="list-item">
				<a id="{{work._id}}" data-schoolWork-student="{{selectedStudentId}}" data-schoolWork-school-year="{{selectedSchoolYearId}}" href="/planning/schoolWork/view/3/{{selectedStudentId}}/{{selectedSchoolYearId}}/{{work._id}}" class="js-schoolWork list-item-link p-tn-rl-9 {{#if active work._id}}active{{/if}}">
					<div class="list-item-icon"><i class="txt-primary icn-school-work"></i></div> 
					<div class="list-item-label">{{work.name}}</div>
					<div class="list-item-dropdown-loader"><i class="txt-gray-darker icn-handles"></i></div> 
				</a>
			</li>
		{{/if}}
	{{/each}}
	{{scroll}}
</template>
