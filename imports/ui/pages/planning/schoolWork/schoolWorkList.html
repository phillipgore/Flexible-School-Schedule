<template name="schoolWorkList">
	
	<main class="app-content app-content-preceeds-toolbar">
		{{#unless studentCount}}
			<div class="txt-tn-center m-tn-t-72">
				<i class="icn-school-work font-size-64 txt-gray m-tn-r-9"></i>
				<h1 class="m-tn-t-36">Requires Students</h1>
				<p class="m-tn-t-3 m-tn-b-21 m-tn-rl-36 txt-gray-darkest">Click the plus icon above to add your first Student.</p>
			</div>
		{{else}}
			{{#unless schoolYearCount}}
				<div class="txt-tn-center m-tn-t-72">
					<i class="icn-school-work font-size-64 txt-gray m-tn-l-9"></i>
					<h1 class="m-tn-t-36">Requires School Years</h1>
					<p class="m-tn-t-3 m-tn-b-21 m-tn-rl-36 txt-gray-darkest">Click the plus icon above to add your first School Year.</p>
				</div>
			{{else}}
				{{#if schoolWorkCount}}
					{{#if schoolWork.count}}
						<ul class="list">
							{{#if activeRoute currentRouteName 'schoolWorkNew'}}
								<li class="list-item">
									<span class="list-item-inner p-tn-rl-9 active">
										<div class="list-item-icon"><i class="txt-primary icn-school-work"></i></div> 
										<div class="list-item-label font-style-italic font-weight-normal"> New School Work
										</div>
									</span>
								</li>
							{{/if}}
							{{> schoolWorkEach schoolWork=schoolWork}}
						</ul>
					{{else}}
						<div class="txt-tn-center m-tn-t-72">
							<i class="icn-school-work font-size-64 txt-gray"></i>
							<h1 class="m-tn-t-36">Sorry</h1>
							<p class="m-tn-t-3 m-tn-b-21 m-tn-rl-36 txt-gray-darkest">No schoolWork fit the selected criteria.</p>
						</div>
					{{/if}}
				{{else}}
					<div class="txt-tn-center m-tn-t-72">
						<i class="icn-school-work font-size-64 txt-gray"></i>
						<h1 class="m-tn-t-36">Add Your First School Work</h1>
						<p class="m-tn-t-3 m-tn-b-21 m-tn-rl-36 txt-gray-darkest">Click the plus icon above to add your first School Work.</p>
					</div>
				{{/if}}
			{{/unless}}
		{{/unless}}
	</main>
	{{#unless subscriptionReady}}
		{{> loading}}
	{{/unless}}
</template>
