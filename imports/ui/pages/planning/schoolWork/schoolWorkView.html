<template name="schoolWorkView">
	<!-- {{> dialog}} -->
	<main class="app-content app-content-preceeds-toolbar app-content-data">
		{{#if schoolWork}}
			<div class="view-heading m-tn-b-21">
				<div class="view-icon">
					<i class="fss-school-work"></i>
				</div>
				<div class="view-title">
					<h1 class="txt-ellipsis m-tn-b-3">{{schoolWork.name}}</h1>
					<p class="txt-gray-darkest">
						{{schoolWork.preferredFirstName}} {{schoolWork.lastName}}
					</p>
				</div>
			</div>
			
			<div class="view-info p-tn-18">
				{{#if schoolWork.description.length}}
					<section>
						<label>Description</label>
						{{{schoolWork.description}}}
					</section>
				{{/if}}

				{{#if schoolWork.resources.length}}
					<section>
						<label class="p-tn-b-12">Resources</label>
						<ul class="info-list">
							{{#each resource in resources schoolWork.resources}}
								<li class="txt-ellipsis p-tn-b-3">
									{{#if resource.link}}
										<a href="{{resource.link}}"><i class="fss-{{resource.type}} txt-primary"></i> {{resource.title}}</a>
									{{else}}
										<i class="fss-{{resource.type}} txt-primary"></i> {{resource.title}}
									{{/if}}
								</li>
							{{/each}}
						</ul>
					</section>
				{{/if}}

				<section>
					<label>School Year</label>
					<p>{{schoolWork.startYear}} - {{schoolWork.endYear}}</p>
				</section>
				
				{{#each term in schoolWork.termStats}}
					<section class="sub-section">
						<label>Term {{term.termOrder}}</label>
						<p>{{term.lessonCount}} Lesson{{sPlural term.lessonCount}}</p>
					</section>
				{{/each}}
			</div>
		{{/if}}
	</main>
	{{> deleting}}
	{{#unless subscriptionReady}}
		{{> loading}}
	{{/unless}}
</template>
