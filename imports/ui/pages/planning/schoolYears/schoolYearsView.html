<template name="schoolYearsView">
	<main class="app-content app-content-preceeds-toolbar app-content-data">
		{{#if schoolYear}}
			<div class="view-heading m-tn-b-21">
				<div class="view-icon">
					<i class="icn-school-years"></i>
				</div>
				<div class="view-title">
					<h1 class="m-tn-b-3">{{schoolYear.startYear}} - {{schoolYear.endYear}}</h1>
					<p class="txt-gray-darkest">
						{{schoolYear.termStats.length}} Term{{sPlural schoolYear.termStats.length}}
					</p>
				</div>
			</div>
			
			<div class="view-info p-tn-18">
				{{#each term in terms}}
					<section>
						<label>Term {{term.order}}</label>
						<p>{{termWeeks term._id}}</p>
					</section>
				{{/each}}
			</div>
		{{/if}}
	</main>
	{{> deleting}}
	{{#unless subscriptionReady}}
		{{> loading}}
	{{/unless}}
</template>
