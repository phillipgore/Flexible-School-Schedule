<template name="schoolYearsView">
	{{> dialog}}
	{{> toolbarView}}
	<main class="app-content no-subbar app-content-preceeds-toolbar txt-tn-center">
		<div class="view-icon">
			<i class="fss-school-years"></i>
		</div>
		<h1 class="m-tn-b-3">{{schoolYear.startYear}} - {{schoolYear.endYear}}</h1>
		<p class="p-sm font-weight-400 txt-gray-darkest m-tn-h-9 m-tn-b-72">
			{{terms.count}} Terms
		</p>
		<div class="bg-gray-lighter p-tn-18">
			<h3 class="m-tn-b-6">Weeks: </h3>
			<h3 class="m-tn-b-6">Subjects: </h3>
		</div>
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
	{{> navbar }}
</template>
