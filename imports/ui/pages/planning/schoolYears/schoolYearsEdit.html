<template name="schoolYearsEdit">
	{{> toolbar}}
	<main class="app-content no-subbar app-content-preceeds-toolbar">
		<form class="js-form-schoolyears-edit row m-tn-b-36 m-tn-t-18 m-tn-h-18 | m-xs-h-72">


			<footer class="toolbar toolbar-bottom toolbar-gray">
				<a href="{{cancelPath}}" class="btn btn-gray-darker fl-tn-left">Cancel</a>
				<button type="submit" class="js-submit fl-tn-right">Update</button>
			</footer>
		</form>
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
	{{> updating}}
</template>
