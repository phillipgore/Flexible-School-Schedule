<template name="studentsEdit">
	{{> toolbar}}
	<main class="app-content app-content-preceeds-toolbar">
		<form class="js-form-students-update row m-tn-b-36 m-tn-t-18 m-tn-h-18 | m-xs-h-72">

			<label>First Name</label>
			<input type="text" name="firstName" id="first-name" placeholder="Lanaya" autocomplete="off" value="{{student.firstName}}">
			<label>Middle Name</label>
			<input class="js-input-middle-name" type="text" name="middleName" id="middle-name" placeholder="Elizabeth" autocomplete="off" value="{{student.middleName}}">
			<label>Last Name</label>
			<input type="text" name="lastName" id="last-name" placeholder="Gore" autocomplete="off" value="{{student.lastName}}">
			<label>Nickname</label>
			<input class="js-input-nickname" type="text" name="nickname" id="nickname" placeholder="Liz" autocomplete="off" value="{{student.nickname}}">
			<label>Goes By:</label>
			<div class="radio-collection m-tn-b-12">
				<label class="radio">
					<input class="js-radio-first-name" type="radio" name="preferredFirstName" value="firstName" checked="{{preferredFirstName student.preferredFirstName.type 'firstName'}}">
					<div class="radio-icon"></div> 
					<div class="radio-label">First Name</div>
				</label><br>
				<label class="radio">
					<input class="js-radio-middle-name" type="radio" name="preferredFirstName" value="middleName" disabled="{{nameExists student.middleName}}" checked="{{preferredFirstName student.preferredFirstName.type 'middleName'}}">
					<div class="radio-icon"></div> 
					<div class="radio-label">Middle Name <span class="radio-option-not-available">(Not Available)</span></div>
				</label><br>
				<label class="radio">
					<input class="js-radio-nickname" type="radio" name="preferredFirstName" value="nickname" disabled="{{nameExists student.nickname}}" checked="{{preferredFirstName student.preferredFirstName.type 'nickname'}}">
					<div class="radio-icon"></div> 
					<div class="radio-label">Nickname <span class="radio-option-not-available">(Not Available)</span></div>
				</label>
			</div>
			<label>Birthday</label>
			<input type="text" name="birthday" id="birthday" placeholder="Dec 3, 2001" autocomplete="off" value="{{dateFormat student.birthday}}">

			<footer class="toolbar toolbar-bottom toolbar-gray">
				<a href="{{cancelPath}}" class="btn btn-gray-darker fl-tn-left">Cancel</a>
				<button type="submit" class="js-submit fl-tn-right">Update</button>
			</footer>
		</form>
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
	{{> updating}}
</template>
