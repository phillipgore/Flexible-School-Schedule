<template name="studentsView">
	{{> dialog}}
	{{> toolbarView}}
	<main class="app-content app-content-preceeds-toolbar app-content-data">
		{{#if student}}
			<div class="view-heading m-tn-b-21">
				<div class="view-icon">
					<i class="fss-students"></i>
				</div>
				<div class="view-title">
					<h1 class="m-tn-b-3">{{student.preferredFirstName.name}} {{student.lastName}}</h1>
					<h3 class="txt-gray-darkest">
						{{age student.birthday}}
					</h3>
				</div>
			</div>
			<div class="view-info p-tn-18">
				<label>Full Name</label>
				<p>{{student.firstName}} {{#if student.nickname}}({{student.nickname}}){{/if}} {{student.middleName}} {{student.lastName}}</p>
				<label>Birthday</label>
				<p class="m-tn-b-6">{{dateFormat student.birthday}}</p>
			</div>
		{{/if}}
	</main>
	{{> deleting}}
	{{#unless subscriptionReady}}
		{{> loading}}
	{{/unless}}
</template>
