<template name="studentsView">
	{{> dialog}}
	{{> toolbarView}}
	<main class="app-content no-subbar app-content-preceeds-toolbar">
		<div class="p-tn-9">
			<ul class="info-list">
				<li class="list-item">
					<span class="list-item-label">First:</span> 
					{{student.firstName}}{{#if preferredFirstName student.preferredFirstName.type 'firstName'}}*{{/if}}
				</li>
				<li class="list-item">
					<span class="list-item-label">Middle:</span> 
					{{student.middleName}}{{#if preferredFirstName student.preferredFirstName.type 'middleName'}}*{{/if}}
				</li>
				<li class="list-item">
					<span class="list-item-label">Last:</span> {{student.lastName}}
				</li>
				<li class="list-item">
					<span class="list-item-label">Nickname:</span> 
					{{student.nickname}}{{#if preferredFirstName student.preferredFirstName.type 'nickname'}}*{{/if}}
				</li>
				<li class="list-item">
					<span class="list-item-label">Birthday:</span> {{dateFormat student.birthday}}
				</li>
			</ul>
		</div>
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
	{{> navbar }}
</template>
