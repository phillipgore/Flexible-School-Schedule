<template name="studentsList">
	{{> toolbar}}
	<main class="app-content no-subbar app-content-preceeds-toolbar">
		<ul class="list">
			{{#each student in students}}
				<li class="list-item">
					<a href="/planning/students/view/{{student._id}}" class="list-item-link p-tn-rl-9">
						<div class="list-item-icon"><i class="txt-primary fss-students"></i></div> 
						<div class="list-item-label">{{student.preferredFirstName.name}} {{student.lastName}}</div>
					</a>
				</li>
			{{/each}}
		</ul>
	</main>
	{{> navbar }}
</template>
