<template name="reportingNew">
	
	<main class="app-content app-content-preceeds-toolbar">
		<form class="js-form-reports-new report-form m-tn-18">
			<div class="row p-tn-b-18">
				<div class="col-lg-1of2 p-lg-rl-9">
					<label>Report Name</label>
					<input type="text" name="name" id="name" placeholder="Year End" autocomplete="off">
				</div>
			</div>

			<label class="m-tn-rbl-9">Report Data</label>
			<div class="row">
				<!-- School Year -->
				<div class="col-lg-1of2">
					<div class="p-tn-b-18">
						<div class="p-tn-rl-9">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="schoolYearReportVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label bold">School Year</div>
							</label>
						</div>
					
						<div class="p-tn-r-9 p-tn-l-36">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="schoolYearStatsVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Schedule</div>
							</label>
						</div>
					
						<div class="p-tn-r-9 p-tn-l-36">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="schoolYearProgressVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Progress Bar</div>
							</label>
						</div>
					
						<div class="p-tn-r-9 p-tn-l-36">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="schoolYearTimesVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Statistics</div>
							</label>
						</div>
					</div>
				</div>



				<!-- Terms -->
				<div class="col-lg-1of2">
					<div class="p-tn-b-18">
						<div class="p-tn-rl-9">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="termsReportVisible" value="false">
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label bold">Terms</div>
							</label>
						</div>
					
						<div class="p-tn-r-9 p-tn-l-36">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="termsStatsVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Schedule</div>
							</label>
						</div>
					
						<div class="p-tn-r-9 p-tn-l-36">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="termsProgressVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Progress Bar</div>
							</label>
						</div>
					
						<div class="p-tn-r-9 p-tn-l-36">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="termsTimesVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Statistics</div>
							</label>
						</div>
					</div>
				</div>
			</div>


			<div class="row">
				<!-- Subjects -->
				<div class="col-lg-1of2">
					<div class="p-tn-b-18">
						<div class="p-tn-rl-9">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="subjectsReportVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label bold">Subjects</div>
							</label>
						</div>
					
						<div class="p-tn-r-9 p-tn-l-36">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="subjectsStatsVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Schedule</div>
							</label>
						</div>
					
						<div class="p-tn-r-9 p-tn-l-36">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="subjectsProgressVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Progress Bar</div>
							</label>
						</div>
					
						<div class="p-tn-r-9 p-tn-l-36">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="subjectsTimesVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Statistics</div>
							</label>
						</div>

						<div class="p-tn-r-9 p-tn-l-36">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="subjectsResourcesVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Resource Titles</div>
							</label>
						</div>
					</div>
				</div>

				<!-- Resources -->
				<div class="col-lg-1of2">
					<div class="p-tn-rl-9">
						<label class="checkbox">
							<input class="js-checkbox" type="checkbox" name="resourcesReportVisible" value="false">
							<div class="checkbox-icon"></div> 
							<div class="checkbox-label bold">Resources</div>
						</label>
					</div>

					<div class="p-tn-rl-9 p-tn-l-36">
						<label class="checkbox">
							<input class="js-checkbox" type="checkbox" name="resourcesOriginatorVisible" value="true" checked>
							<div class="checkbox-icon"></div> 
							<div class="checkbox-label">Author, Director or Artist</div>
						</label>
					</div>
				
					<div class="p-tn-rl-9 p-tn-l-36">
						<label class="checkbox">
							<input class="js-checkbox" type="checkbox" name="resourcesPublicationVisible" value="true" checked>
							<div class="checkbox-icon"></div> 
							<div class="checkbox-label">Publication Information</div>
						</label>
					</div>
				
					<div class="p-tn-rl-9 p-tn-l-36">
						<label class="checkbox">
							<input class="js-checkbox" type="checkbox" name="resourcesSubjectsVisible" value="true" checked>
							<div class="checkbox-icon"></div> 
							<div class="checkbox-label">Subjects</div>
						</label>
					</div>
				
					<div class="p-tn-rl-9 p-tn-l-36">
						<label class="checkbox">
							<input class="js-checkbox" type="checkbox" name="resourcesLinkVisible" value="true" checked>
							<div class="checkbox-icon"></div> 
							<div class="checkbox-label">Link</div>
						</label>
					</div>
				
					<div class="p-tn-rl-9 p-tn-l-36">
						<label class="checkbox">
							<input class="js-checkbox" type="checkbox" name="resourcesDescriptionVisible" value="false">
							<div class="checkbox-icon"></div> 
							<div class="checkbox-label">Description</div>
						</label>
					</div>
				</div>

			</div>

			<footer class="toolbar toolbar-bottom m-tn-t-15">
				<a href="/reporting/view/1/{{selectedStudentId}}/{{selectedSchoolYearId}}/{{selectedReportId}}" class="js-cancel btn btn-gray-darker fl-tn-left">Cancel</a>
				<button type="submit" class="js-submit fl-tn-right">Save</button>
			</footer>
		</form>
	</main>
	{{> saving}}
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
</template>
