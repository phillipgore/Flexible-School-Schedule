<template name="reportingTerms">
	{{#if report.termsReportVisible}}
		{{#if terms.count}}
			{{#each term in terms}}
				<table class="page-break-inside-avoid">
					<tr>
						<th width="50%"><p><i class="icn-terms"></i> Term {{term.order}}</p></th>
						<th width="50%">
							{{#if report.termsProgressVisible}}
								<div class="meter meter-report">
								<div class="meter-progress {{#if term.progressComplete}}meter-progress-primary{{/if}}" style="width: {{term.progress}}%;">
									<div class="meter-label">Progress: {{term.progress}}%</div>
								</div>
								<div class="meter-label">Progress: {{term.progress}}%</div>
							</div>
							{{/if}}
						</th>
					</tr>
					<tr class="{{rowVisible report.termsStatsVisible report.termsTimesVisible}}">
						{{#if report.termsStatsVisible}}
							<td colspan="{{colSpan report.termsStatsVisible report.termsTimesVisible}}">
								<span class="txt-gray-darkest">School Work: </span>{{term.schoolWorkCount}}
							</td>
						{{/if}}
						{{#if report.termsTimesVisible}}
							<td colspan="{{colSpan report.termsStatsVisible report.termsTimesVisible}}">
								<span class="txt-gray-darkest">Total Time: </span>{{term.totalTime}}
							</td>
						{{/if}}
						
					</tr>
					<tr class="{{rowVisible report.termsStatsVisible report.termsTimesVisible}}">
						{{#if report.termsStatsVisible}}
							<td colspan="{{colSpan report.termsStatsVisible report.termsTimesVisible}}">
								<span class="txt-gray-darkest">Weeks: </span>{{term.weekCount}}
							</td>
						{{/if}}
						{{#if report.termsTimesVisible}}
							<td colspan="{{colSpan report.termsStatsVisible report.termsTimesVisible}}">
								<span class="txt-gray-darkest">Avg / Week: </span>{{term.averageWeeks}}
							</td>
						{{/if}}
						
					</tr>
					<tr class="{{rowVisible report.termsStatsVisible report.termsTimesVisible}}">
						{{#if report.termsStatsVisible}}
							<td colspan="{{colSpan report.termsStatsVisible report.termsTimesVisible}}">
								<span class="txt-gray-darkest">Times: </span>{{term.lessonCount}}
							</td>
						{{/if}}
						{{#if report.termsTimesVisible}}
							<td colspan="{{colSpan report.termsStatsVisible report.termsTimesVisible}}">
								<span class="txt-gray-darkest">Avg / Lesson: </span>{{term.averageLessons}}
							</td>
						{{/if}}
						
					</tr>
				</table>
			{{/each}}
		{{else}}
			<p class="m-tn-b-18"><i class="icn-terms"></i> No Terms</p>
		{{/if}}
	{{/if}}
</template>
