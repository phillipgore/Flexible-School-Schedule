<template name="reportingTerms">
	{{#if user.reportSettings.termsReportVisible}}
		<div class="report p-tn-trl-18 m-tn-b-9">
			{{#each term in terms selectedSchoolYear._id}}
				<div class="report-section">
					<div class="clearfix m-tn-b-12">
						<h2><i class="fss-terms txt-primary"></i> Term {{term.order}}</h2>
					</div>
					{{#if user.reportSettings.termsStatsVisible}}
						<div class="row font-weight-normal txt-tn-center m-tn-b-18">
							<div class="col-tn-1of3 right-border">
								<div class="font-size-24 m-tn-b-3">{{subjectsCountTerm term._id selectedStudent._id}}</div>
								<div class="txt-gray-darker">Subjects</div>
							</div>
							<div class="col-tn-1of3 right-border">
								<div class="font-size-24 m-tn-b-3">{{weeksCountTerm term._id selectedSchoolYear._id selectedStudent._id}}</div>
								<div class="txt-gray-darker">Weeks</div>
							</div>
							<div class="col-tn-1of3">
								<div class="font-size-24 m-tn-b-3">{{lessonsCountTerm term._id selectedSchoolYear._id selectedStudent._id}}</div>
								<div class="txt-gray-darker">Lessons</div>
							</div>
						</div>
					{{/if}}
					{{#if user.reportSettings.termsProgressVisible}}
						<div class="meter meter-large m-tn-b-18">
							<div class="meter-progress {{termsProgressStatus selectedStudent._id selectedSchoolYear._id term._id}}" style="width: {{termsProgress selectedStudent._id selectedSchoolYear._id term._id}}%;">
								<div class="meter-label">Term's Progress: {{termsProgress selectedStudent._id selectedSchoolYear._id term._id}}%</div>
							</div>
							<div class="meter-label">Term's Progress: {{termsProgress selectedStudent._id selectedSchoolYear._id term._id}}%</div>
						</div>
					{{/if}}
					{{#if user.reportSettings.termsTimesVisible}}
						<div class="row font-weight-normal txt-tn-center m-tn-b-18">
							<p class="m-tn-b-6">
								<span class="txt-gray-darker">Total Time:</span> {{termsTotalTime selectedStudent._id selectedSchoolYear._id term._id}}
							</p>
							<p class="m-tn-b-6">
								<span class="txt-gray-darker">Average Time Per Lesson:</span> {{termsAverageLessons selectedStudent._id selectedSchoolYear._id term._id}}
							</p>
							<p class="m-tn-b-6">
								<span class="txt-gray-darker">Average Time Per Week:</span> {{termsAverageWeeks selectedStudent._id selectedSchoolYear._id term._id}}
							</p>
						</div>
					{{/if}}
				</div>
			{{/each}}
		</div>
	{{/if}}
</template>
