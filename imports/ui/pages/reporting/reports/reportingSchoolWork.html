<template name="reportingSchoolWork">
	{{#if report.schoolWorkReportVisible}}
		<h1 class="m-tn-b-9"><i class="fss-school-work txt-primary"></i> School Work</h1>
		<div class="report p-tn-trl-18 m-tn-b-18 m-sm-b-27">
			{{#if schoolWork.count}}
				{{#each work in schoolWork}}
					<div class="report-section">
						<div class="clearfix m-tn-b-12">
							<h2>{{work.name}}</h2>
						</div>
						{{#if report.schoolWorkStatsVisible}}
							<div class="row font-weight-normal txt-tn-center m-tn-b-12">
								<div class="col-tn-1of3 right-border">
									<div class="font-size-24 m-tn-b-3">{{work.termCount}}</div>
									<div class="txt-gray-darker">Terms</div>
								</div>
								<div class="col-tn-1of3 right-border">
									<div class="font-size-24 m-tn-b-3">{{work.weekCount}}</div>
									<div class="txt-gray-darker">Weeks</div>
								</div>
								<div class="col-tn-1of3">
									<div class="font-size-24 m-tn-b-3">{{work.lessonCount}}</div>
									<div class="txt-gray-darker">Lessons</div>
								</div>
							</div>
						{{/if}}
						{{#if report.schoolWorkProgressVisible}}
							<div class="meter meter-large m-tn-b-9">
								<div class="meter-progress {{#if term.progressStatus}}meter-progress-primary{{/if}}" style="width: {{work.progress}}%;">
									<div class="meter-label">School Work's Progress: {{work.progress}}%</div>
								</div>
								<div class="meter-label">School Work's Progress: {{work.progress}}%</div>
							</div>
						{{/if}}
						{{#if report.schoolWorkTimesVisible}}
							<div class="row font-weight-normal txt-tn-center m-tn-b-18">
								<p>
									<span class="txt-gray-darker">Total Time:</span> {{work.totalTime}}
								</p>
								<p>
									<span class="txt-gray-darker">Average Time Per Term:</span> {{work.averageTerms}}
								</p>
								<p>
									<span class="txt-gray-darker">Average Time Per Week:</span> {{work.averageWeeks}}
								</p>
								<p>
									<span class="txt-gray-darker">Average Time Per Lesson:</span> {{work.averageLessons}}
								</p>
							</div>
						{{/if}}
						{{#if report.schoolWorkResourcesVisible}}
							<div class="view-info no-border p-tn-12 m-tn-b-18">
								{{#if work.resources.length}}
									{{#each resource in resources work.resources}}
										<p class="font-weight-normal">
											<i class="txt-primary {{resourceIcon resource.type}}"></i>
											{{resource.title}}
										</p>
									{{/each}}
								{{else}}
									<p class="font-weight-normal">
										<i class="txt-primary fss-resources"></i>
										No Resources
									</p>
								{{/if}}
							</div>
						{{/if}}
					</div>
				{{/each}}
			{{else}}
				<h2 class="m-tn-b-12"><i class="fss-school-work txt-primary"></i> No School Work</h2>
			{{/if}}
		</div>
	{{/if}}
</template>
