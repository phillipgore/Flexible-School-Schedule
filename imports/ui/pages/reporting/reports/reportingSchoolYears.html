<template name="reportingSchoolYears">
	{{#if user.reportSettings.schoolYearReportVisible}}
		<div class="report p-tn-trl-18 m-tn-b-9">
			<div class="clearfix m-tn-b-12">
				<h2><i class="fss-school-years txt-primary"></i> {{selectedSchoolYear.startYear}}-{{selectedSchoolYear.endYear}}</h2>
			</div>
			{{#if user.reportSettings.schoolYearStatsVisible}}
				<div class="row font-weight-normal txt-tn-center m-tn-b-18 m-tn-l-neg-21 m-tn-r-neg-12">
					<div class="col-tn-1of4 right-border">
						<div class="font-size-24 m-tn-b-3">{{termsCount}}</div>
						<div class="txt-gray-darker">Terms</div>
					</div>
					<div class="col-tn-1of4 right-border">
						<div class="font-size-24 m-tn-b-3">{{subjectsCount}}</div>
						<div class="txt-gray-darker">Subjects</div>
					</div>
					<div class="col-tn-1of4 right-border">
						<div class="font-size-24 m-tn-b-3">{{weeksCount}}</div>
						<div class="txt-gray-darker">Weeks</div>
					</div>
					<div class="col-tn-1of4">
						<div class="font-size-24 m-tn-b-3">{{lessonsCount}}</div>
						<div class="txt-gray-darker">Lessons</div>
					</div>
				</div>
			{{/if}}
			{{#if user.reportSettings.schoolYearProgressVisible}}
				<div class="meter meter-large m-tn-b-18">
					<div class="meter-progress {{yearsProgressStatus}}" style="width: {{yearsProgress}}%;">
						<div class="meter-label">Year's Progress: {{yearsProgress}}%</div>
					</div>
					<div class="meter-label">Year's Progress: {{yearsProgress}}%</div>
				</div>
			{{/if}}
			{{#if user.reportSettings.schoolYearTimesVisible}}
				<div class="row font-weight-normal txt-tn-center m-tn-b-18">
					<p class="m-tn-b-6">
						<span class="txt-gray-darker">Total Time:</span> {{yearsTotalTime selectedStudent._id selectedSchoolYear._id}}
					</p>
					<p class="m-tn-b-6">
						<span class="txt-gray-darker">Average Time Per Lesson:</span> {{yearsAverageLessons selectedStudent._id selectedSchoolYear._id}}
					</p>
					<p class="m-tn-b-6">
						<span class="txt-gray-darker">Average Time Per Week:</span> {{yearsAverageWeeks selectedStudent._id selectedSchoolYear._id}}
					</p>
					<p>
						<span class="txt-gray-darker">Average Time Per Term:</span> {{yearsAverageTerms selectedStudent._id selectedSchoolYear._id}}
					</p>
				</div>
			{{/if}}
		</div>
	{{/if}}
</template>
