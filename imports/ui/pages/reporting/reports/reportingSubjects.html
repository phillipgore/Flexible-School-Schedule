<template name="reportingSubjects">
	{{#if report.subjectsReportVisible}}
		<h1 class="m-tn-b-9"><i class="fss-subjects txt-primary"></i> Subjects</h1>
		<div class="report p-tn-trl-18 m-tn-b-18 m-sm-b-27">
			{{#if subjects.count}}
				{{#each subject in subjects}}
					<div class="report-section">
						<div class="clearfix m-tn-b-12">
							<h2>{{subject.name}}</h2>
						</div>
						{{#if report.subjectsStatsVisible}}
							<div class="row font-weight-normal txt-tn-center m-tn-b-12">
								<div class="col-tn-1of3 right-border">
									<div class="font-size-24 m-tn-b-3">{{subject.termCount}}</div>
									<div class="txt-gray-darker">Terms</div>
								</div>
								<div class="col-tn-1of3 right-border">
									<div class="font-size-24 m-tn-b-3">{{subject.weekCount}}</div>
									<div class="txt-gray-darker">Weeks</div>
								</div>
								<div class="col-tn-1of3">
									<div class="font-size-24 m-tn-b-3">{{subject.lessonCount}}</div>
									<div class="txt-gray-darker">Lessons</div>
								</div>
							</div>
						{{/if}}
						{{#if report.subjectsProgressVisible}}
							<div class="meter meter-large m-tn-b-9">
								<div class="meter-progress {{#if term.progressStatus}}meter-progress-primary{{/if}}" style="width: {{subject.progress}}%;">
									<div class="meter-label">Term's Progress: {{subject.progress}}%</div>
								</div>
								<div class="meter-label">Term's Progress: {{subject.progress}}%</div>
							</div>
						{{/if}}
						{{#if report.subjectsTimesVisible}}
							<div class="row font-weight-normal txt-tn-center m-tn-b-18">
								<p class="m-tn-b-6">
									<span class="txt-gray-darker">Total Time:</span> {{subject.totalTime}}
								</p>
								<p class="m-tn-b-6">
									<span class="txt-gray-darker">Average Time Per Term:</span> {{subject.averageTerms}}
								</p>
								<p class="m-tn-b-6">
									<span class="txt-gray-darker">Average Time Per Week:</span> {{subject.averageWeeks}}
								</p>
								<p>
									<span class="txt-gray-darker">Average Time Per Lesson:</span> {{subject.averageLessons}}
								</p>
							</div>
						{{/if}}
						{{#if report.subjectsResourcesVisible}}
							{{#if subject.subjectResources.length}}
								<div class="view-info no-border p-tn-12 m-tn-b-18">
									{{#each resource in resources subject.subjectResources}}
										<p class="font-weight-normal">
											<i class="txt-primary {{resourceIcon resource.type}}"></i>
											{{resource.title}}
										</p>
									{{/each}}
								</div>
							{{/if}}
						{{/if}}
					</div>
				{{/each}}
			{{else}}
				<h2 class="m-tn-b-12"><i class="fss-subjects txt-primary"></i> No Subjects</h2>
			{{/if}}
		</div>
	{{/if}}
</template>
