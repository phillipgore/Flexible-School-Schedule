<template name="reportingResources">
	{{#if user.reportSettings.resourcesReportVisible}}
		<div class="report p-tn-trl-18 m-tn-b-9">
				{{#each resource in resources}}
				<div class="report-section">
					<div class="font-weight-normal m-tn-b-9 p-tn-b-9">
						<div class="clearfix m-tn-b-12">
							<h2><i class="txt-primary {{resourceIcon resource.type}}"></i> {{resource.title}}</h2>
						</div>
						{{#if user.reportSettings.resourcesOriginatorVisible}}
							{{#if resourceOrigin resource.authorFirstName resource.authorLastName}}
								<p class="m-tn-b-9"><span class="txt-gray-darker">Author:</span> {{resource.authorFirstName}} {{resource.authorLastName}}</p>
							{{/if}}

							{{#if resourceOrigin resource.directorFirstName resource.directorLastName}}
								<p class="m-tn-b-9"><span class="txt-gray-darker">Director:</span> {{resource.directorFirstName}} {{resource.directorLastName}}</p>
							{{/if}}

							{{#if resourceOrigin resource.artistFirstName resource.artistLastName}}
								<p class="m-tn-b-9"><span class="txt-gray-darker">Artist:</span> {{resource.artistFirstName}} {{resource.artistLastName}}</p>
							{{/if}}
						{{/if}}
						{{#if user.reportSettings.resourcesPublicationVisible}}
							{{#if resource.publisher}}
								<p class="m-tn-b-9"><span class="txt-gray-darker">Publisher:</span> {{resource.publisher}}</p>
							{{/if}}

							{{#if resource.publicationDate}}
								<p class="m-tn-b-9"><span class="txt-gray-darker">Publication Date:</span> {{dateFormat resource.publicationDate}}</p>
							{{/if}}
						{{/if}}
						{{#if user.reportSettings.resourcesSubjectsVisible}}
							<p class="m-tn-b-9">
								<span class="txt-gray-darker">Subjects:</span> 
								{{resourceSubjects resource._id}}
							</p>
						{{/if}}
						{{#if user.reportSettings.resourcesLinkVisible}}
							{{#if resource.link}}
								<a href="{{resource.link}}" target="_blank" class="dis-tn-block icn-inline txt-ellipsis m-tn-b-9">
									<i class="fss-link"></i> {{resource.link}}
								</a>
							{{/if}}
						{{/if}}
						{{#if user.reportSettings.resourcesDescriptionVisible}}
							{{#if resource.description}}
								<p class="m-tn-b-9"><span class="txt-gray-darker">Description:</span> {{resource.description}}</p>
							{{/if}}
						{{/if}}
					</div>
				</div>
			{{/each}}
		</div>
	{{/if}}
</template>
