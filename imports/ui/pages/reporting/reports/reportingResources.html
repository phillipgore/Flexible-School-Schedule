<template name="reportingResources">
	{{#if report.resourcesReportVisible}}
		{{#if resources.count}}
			{{#each resource in resources}}
				<table class="page-break-inside-avoid">
					<tr>
						<th colspan="2"><p><i class="{{resourceIcon resource.type}}"></i> {{resource.title}}</p></th>
					</tr>
					<tr>
						{{#if report.resourcesOriginatorVisible}}
							<td width="50%" colspan="{{colSpan report.resourcesOriginatorVisible report.resourcesLinkVisible}}">
								<span class="txt-gray-darker">Author: </span> {{resource.authorFirstName}} {{resource.authorLastName}}
							</td>
						{{/if}}
						{{#if report.resourcesLinkVisible}}
							<td class="txt-ellipsis" width="50%" colspan="{{colSpan report.resourcesOriginatorVisible report.resourcesLinkVisible}}">
								<span class="txt-gray-darker">Link: </span> <a href="{{resource.link}}" target="_blank">{{resource.link}}</a>
							</td>
						{{/if}}
					</tr>
					{{#if report.resourcesPublicationVisible}}
					<tr>
						<td width="50%">
							<span class="txt-gray-darker">Publisher: </span> {{resource.publisher}}
						</td>
						<!-- <td width="50%">
							<span class="txt-gray-darker">Publication Date: </span> {{dateFormat resource.publicationDate}}
						</td> -->
						<td width="50%">
							<span class="txt-gray-darker">Publication Year: </span> {{resource.publicationYear}}
						</td>
					</tr>
					{{/if}}
					{{#if sectionVisible report.resourcesDescriptionVisible report.resourcesSchoolWorkVisible}}
						<tr>
							{{#if report.resourcesDescriptionVisible}}
								<td width="50%" colspan="{{colSpan report.resourcesDescriptionVisible report.resourcesSchoolWorkVisible}}">
									<div class="txt-gray-darker">Description: </div> 
									{{{resource.description}}}
								</td>
							{{/if}}
							{{#if report.resourcesSchoolWorkVisible}}
								<td width="50%" colspan="{{colSpan report.resourcesDescriptionVisible report.resourcesSchoolWorkVisible}}">
									<div class="clearfix">
										<div class="txt-gray-darker p-tn-r-6 fl-tn-left">School Work: </div> 
										<div class="fl-tn-left">
											{{#each work in resource.schoolWork}}
												<p>{{work}}</p>
											{{/each}}
										</div>
									</div>
								</td>
							{{/if}}
						</tr>
					{{/if}}
				</table>
			{{/each}}
		{{else}}
			<p class="m-tn-b-18"><i class="icn-resources"></i> No Resources</p>
		{{/if}}
	{{/if}}
</template>
