<template name="reportingEdit">
	
	<main class="app-content app-content-preceeds-toolbar">
		<form class="js-form-report-update report-form m-tn-18 m-lg-rl-auto p-tn-rl-9">
			<input type="hidden" name="_id" value={{report._id}}>
			
			<div class="row p-tn-b-18">
				<div class="col-lg-1of2 p-lg-r-18">
					<label>Report Name</label>
					<input type="text" name="name" id="name" placeholder="Year End" autocomplete="off" value="{{report.name}}">
				</div>
			</div>

			<label>Report Data</label>
			<div class="row">
				<!-- School Year -->
				<div class="col-lg-1of2 p-lg-r-18">
					<div class="p-tn-b-18">
						<div class="m-tn-b-6">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="schoolYearReportVisible" value="{{report.schoolYearReportVisible}}" checked="{{report.schoolYearReportVisible}}">
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label bold">School Year</div>
							</label>
						</div>
					
						<div class="p-tn-r-9 p-tn-l-27">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="schoolYearProgressVisible" value="{{report.schoolYearProgressVisible}}" checked="{{report.schoolYearProgressVisible}}">
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Progress Bar</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">Percentage of completed School Work items for the Year.</div>
					
						<div class="p-tn-r-9 p-tn-l-27">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="schoolYearTimesVisible" value="{{report.schoolYearTimesVisible}}" checked="{{report.schoolYearTimesVisible}}">
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Schedule Statistics</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">Number of scheduled Terms, School Work items, Weeks and Segments.</div>
					
						<div class="p-tn-r-9 p-tn-l-27">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="schoolYearStatsVisible" value="{{report.schoolYearStatsVisible}}" checked="{{report.schoolYearStatsVisible}}">
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Time Statistics</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">The total time spent doing School Work and the average time doing School Work per Term, Week and Segment.</div>
					</div>
				</div>



				<!-- Terms -->
				<div class="col-lg-1of2 p-lg-l-18">
					<div class="p-tn-b-18">
						<div class="m-tn-b-6">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="termsReportVisible" value="{{report.termsReportVisible}}" checked="{{report.termsReportVisible}}">
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label bold">Terms</div>
							</label>
						</div>
					
						<div class="p-tn-r-9 p-tn-l-27">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="termsProgressVisible" value="{{report.termsProgressVisible}}" checked="{{report.termsProgressVisible}}">
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Progress Bar</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">Percentage of completed School Work items.</div>
					
						<div class="p-tn-r-9 p-tn-l-27">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="termsTimesVisible" value="{{report.termsTimesVisible}}" checked="{{report.termsTimesVisible}}">
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Schedule Statistics</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">Number of scheduled School Work items, Weeks and Segments.</div>
					
						<div class="p-tn-r-9 p-tn-l-27">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="termsStatsVisible" value="{{report.termsStatsVisible}}" checked="{{report.termsStatsVisible}}">
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Time Statistics</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">The total time spent doing School Work and the average time per Week and Segment.</div>
					</div>
				</div>
			</div>



			<div class="row">
				<!-- School Work -->
				<div class="col-lg-1of2 p-lg-r-18">
					<div class="p-tn-b-18">
						<div class="m-tn-b-6">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="schoolWorkReportVisible" value="{{report.schoolWorkReportVisible}}" checked="{{report.schoolWorkReportVisible}}">
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label bold">School Work</div>
							</label>
						</div>
					
						<div class="p-tn-r-9 p-tn-l-27">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="schoolWorkProgressVisible" value="{{report.schoolWorkProgressVisible}}" checked="{{report.schoolWorkProgressVisible}}">
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Progress Bar</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">Percentage of completed segments.</div>
					
						<div class="p-tn-r-9 p-tn-l-27">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="schoolWorkDescriptionVisible" value="{{report.schoolWorkDescriptionVisible}}" checked="{{report.schoolWorkDescriptionVisible}}">
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">General Instructions</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">The General Instructions for the School Work item.</div>
					
						<div class="p-tn-r-9 p-tn-l-27">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="schoolWorkTimesVisible" value="{{report.schoolWorkTimesVisible}}" checked="{{report.schoolWorkTimesVisible}}">
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Schedule Statistics</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">Number of scheduled School Work items, Weeks and Segments.</div>
					
						<div class="p-tn-r-9 p-tn-l-27">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="schoolWorkStatsVisible" value="{{report.schoolWorkStatsVisible}}" checked="{{report.schoolWorkStatsVisible}}">
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Time Statistics</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">The total time spent doing School Work and the average time per Week and Segment.</div>

						<div class="p-tn-r-9 p-tn-l-27">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="schoolWorkResourcesVisible" value="{{report.schoolWorkResourcesVisible}}" checked="{{report.schoolWorkResourcesVisible}}">
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Attached Resource Titles</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">List of Resource titles attached to the School Work item.</div>

						<div class="p-tn-rl-27">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="timesPerWeekReportVisible" value="{{report.timesPerWeekReportVisible}}" checked="{{report.timesPerWeekReportVisible}}">
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label bold">Weekly Data</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">Completed checkbox, Segment number, Completion Date, Completion Time and Description for the School Work item.</div>
					
						<div class="p-tn-r-9 p-tn-l-54">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="timesPerWeekProgressVisible" value="{{report.timesPerWeekProgressVisible}}" checked="{{report.timesPerWeekProgressVisible}}">
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Progress Bar</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest m-tn-l-54 p-tn-l-27 m-tn-t-neg-9 m-tn-b-18">Percentage of completed segments for the week.</div>
					</div>
				</div>

				<!-- Resources -->
				<div class="col-lg-1of2 p-lg-l-18">
					<div class="p-tn-b-18">
						<div class="m-tn-b-6">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="resourcesReportVisible" value="{{report.resourcesReportVisible}}" checked="{{report.resourcesReportVisible}}">
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label bold">Resources</div>
							</label>
						</div>
					
						<div class="p-tn-b-18">
							<div class="p-tn-rl-9 p-tn-l-27">
								<label class="checkbox">
									<input class="js-checkbox" type="checkbox" name="resourcesOriginatorVisible" value="{{report.resourcesOriginatorVisible}}" checked="{{report.resourcesOriginatorVisible}}">
									<div class="checkbox-icon"></div> 
									<div class="checkbox-label">Author, Director or Artist</div>
								</label>
							</div>
							<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">Creator of the Resource.</div>
						
							<div class="p-tn-rl-9 p-tn-l-27">
								<label class="checkbox">
									<input class="js-checkbox" type="checkbox" name="resourcesLinkVisible" value="{{report.resourcesLinkVisible}}" checked="{{report.resourcesLinkVisible}}">
									<div class="checkbox-icon"></div> 
									<div class="checkbox-label">Link</div>
								</label>
							</div>
							<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">URL to the Resource.</div>
						
							<div class="p-tn-rl-9 p-tn-l-27">
								<label class="checkbox">
									<input class="js-checkbox" type="checkbox" name="resourcesPublicationVisible" value="{{report.resourcesPublicationVisible}}" checked="{{report.resourcesPublicationVisible}}">
									<div class="checkbox-icon"></div> 
									<div class="checkbox-label">Publication Information</div>
								</label>
							</div>
							<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">Publisher and Publication Date of the Resource.</div>
						
							<div class="p-tn-rl-9 p-tn-l-27">
								<label class="checkbox">
									<input class="js-checkbox" type="checkbox" name="resourcesDescriptionVisible" value="{{report.resourcesDescriptionVisible}}" checked="{{report.resourcesDescriptionVisible}}">
									<div class="checkbox-icon"></div> 
									<div class="checkbox-label">Description</div>
								</label>
							</div>
							<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">Description of the Resource.</div>
						
							<div class="p-tn-rl-9 p-tn-l-27">
								<label class="checkbox">
									<input class="js-checkbox" type="checkbox" name="resourcesSchoolWorkVisible" value="{{report.resourcesSchoolWorkVisible}}" checked="{{report.resourcesSchoolWorkVisible}}">
									<div class="checkbox-icon"></div> 
									<div class="checkbox-label">School Work</div>
								</label>
							</div>
							<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">List of School Work the Resource is attached to.</div>
						</div>
					</div>
				</div>
			</div>

			<footer class="toolbar toolbar-bottom">
				<a href="#" class="js-cancel btn btn-gray-darker fl-tn-left">Cancel</a>
				<button type="submit" class="js-submit fl-tn-right">Update</button>
			</footer>
		</form>
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
	{{> updating}}
</template>
