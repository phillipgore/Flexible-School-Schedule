<template name="reportingView">
	<main class="app-content app-content-preceeds-toolbar app-content-data">
		{{reportName selectedReport.name}}
		{{#if reports.count}}
			{{#unless studentCount}}
				<div class="txt-tn-center m-tn-t-72">
					<i class="fss-reporting font-size-64 txt-gray m-tn-r-9"></i>
					<h1 class="m-tn-t-36">Requires Students</h1>
					<p class="m-tn-t-3 m-tn-b-21 m-tn-rl-36 txt-gray-darkest">Click the plus icon above to add your first Student.</p>
				</div>
			{{else}}
				{{#unless schoolYearCount}}
					<div class="txt-tn-center m-tn-t-72">
						<i class="fss-reporting font-size-64 txt-gray m-tn-l-9"></i>
						<h1 class="m-tn-t-36">Requires School Years</h1>
						<p class="m-tn-t-3 m-tn-b-21 m-tn-rl-36 txt-gray-darkest">Click the plus icon above to add your first School Year.</p>
					</div>
				{{else}}
					{{#if reports.count}}
						<h1 class="txt-tn-center">{{selectedStudent.firstName}} {{selectedStudent.middleName}} {{selectedStudent.lastName}}</h1>
						<h2 class="txt-tn-center txt-gray-darkest m-tn-b-18">{{schoolYear.startYear}}-{{schoolYear.endYear}}</h2>
						{{> reportingSchoolYears}}
						{{> reportingTerms}}
						{{> reportingSubjects}}
						{{> reportingResources}}
					{{/if}}
				{{/unless}}
			{{/unless}}
		{{/if}}
	</main>
	{{> deleting}}
	{{#unless subscriptionReady}}
		{{> loading}}
	{{/unless}}
</template>
