<template name="officeAccountsNew">
	
	<main class="app-content app-content-preceeds-toolbar app-content-form">
		<form class="js-form-create-account" novalidate>
			<div class="row">
				<div class="m-tn-b-30">
					<div class="col-tn-1of2 p-tn-r-3">
						<label class="txt-info">First Name</label>
						<input class="input-info" type="text" name="firstName" id="first-name" placeholder="Jane" autocomplete="off">
						<label class="error first-name-errors"></label>
					</div>
					<div class="col-tn-1of2 p-tn-l-3">
						<label class="txt-info">Last Name</label>
						<input class="input-info" type="text" name="lastName" id="last-name" placeholder="Smith" autocomplete="off">
						<label class="error last-name-errors"></label>
					</div>
					<label class="txt-info">Relationship To Students</label>
					<div class="fss-select">
						<select name="relationshipToStudents" id="relationship-to-students">
							{{#each relationship in relationships}}
								<option value="{{relationship.value}}">{{relationship.label}}</option>
							{{/each}}
						</select>
					</div>
				</div>
				
				
				<div class="m-tn-b-30">
					<label class="txt-info">Email</label>
					<input class="input-info" type="email" name="email" id="email" placeholder="jane@email.com" autocomplete="off">
					<label class="error email-errors"></label>
					<input class="input-info" type="hidden" name="password" id="password" placeholder="Password" autocomplete="off" value="{{initialPassword}}">
					<label class="txt-info">Initial Password</label>
					<div class="well bg-gray-lightest border-gray-darkest">{{initialPassword}}</div>
				</div>

				<div class="m-tn-b-24 pos-relative picker-info">
					<label class="txt-info">Free Trial Expiration Date</label>
					<input type="text" id="free-trial-expiration" name="freeTrialExpiration" class="js-free-trial-expiration input-info" placeholder="{{dateFormat todaysDate}}" value="">
					<label class="error free-trial-expiration-errors"></label>
				</div>
			</div>

			<footer class="toolbar toolbar-bottom toolbar-gray">
				<a href="/planning/students/view/2/{{selectedStudentId}}" class="js-cancel btn btn-gray-darker fl-tn-left">Cancel</a>
				<button type="submit" class="js-submit btn-info fl-tn-right">Create</button>
			</footer>
		</form>
	</main>
	{{#unless Template.subscriptionsReady}}
		{{> loading subbar=true}}
	{{/unless}}
	{{> saving message="Creating Account"}}
</template>
