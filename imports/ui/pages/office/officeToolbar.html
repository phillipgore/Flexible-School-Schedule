<template name="officeToolbar">
	<header class="js-office-toolbar toolbar toolbar toolbar-info">
		<div class="toolbar-inner">
			<div class="row">
				<!-- Toolbar Left -->
				<div class="toolbar-left">
					<!-- Back Button -->
					{{#if backButton}}
						<a class="js-btn-back btn-tool btn-tool-icn-lg dis-sm-none" href="#">
							<i class="fss-back btn-tool-icon"></i>
						</a>
					{{/if}}

					{{> officeNavbar}}
				</div>

				<!-- Toolbar Center -->
				<div class="toolbar-center">
					{{> status}}
					<h1 class="txt-tn-center txt-ellipsis dis-sm-none">
						{{#if equal selectedFramePosition 1}}
							{{#if labelOne}}
								{{labelOne}}
							{{/if}}
						{{/if}}
						{{#if equal selectedFramePosition 2}}
							{{#if labelTwo}}
								{{labelTwo}}
							{{/if}}
						{{/if}}
						{{#if equal selectedFramePosition 3}}
							{{#if labelThree}}
								{{labelThree}}
							{{/if}}
						{{/if}}
					</h1>
				</div>
				
				<!-- Toolbar Right -->
				<div class="toolbar-right">
					<!-- Edit Button -->
						<a class="btn-tool btn-tool-info fl-tn-right dis-tn-none dis-lg-block" href="/" title="Flexible Homeschool App">
							<i class="fss-logo-plain btn-tool-icon"></i>
						</a>
				</div>
			</div>
		</div>
	</header>
</template>
