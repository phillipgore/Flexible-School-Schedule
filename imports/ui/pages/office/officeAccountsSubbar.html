<template name="officeAccountsSubbar">
	<div class="subbar-one-btn">
		<div class="row">
			<!-- Status Dropdown -->
			<div class="btn-sub-dropdown">
				<a id="{{selectedStatus}}" href="#" data-menu="#status-options" class="js-dropdown btn-sub last">
					<div class="btn-sub-label">{{selectedStatusLabel selectedStatusId}} ({{statusCount selectedStatusId}})</div>
				</a>
				<ul id="status-options" class="dropdown-menu dropdown-sub m-tn-rl-9 hide">
					<div class="dropdown-arrow"></div>
					{{#each status in statusOptions}}
						<li class="dropdown-item">
							<a href="/office/accounts/view/1/{{status._id}}/{{getInitialGroupId status._id}}" class="js-status dropdown-item-link">
								<div class="dropdown-item-icon">
									{{#if activeListItem 'all' status._id}}
										<i class="icn-circle txt-danger icn-text-shadow"></i>
										<i class="icn-circle txt-warning-dark icn-text-shadow m-tn-l-neg-18"></i>
										<i class="icn-circle txt-info icn-text-shadow m-tn-l-neg-18"></i>
										<i class="icn-circle txt-success icn-text-shadow m-tn-l-neg-18"></i>
									{{else}}
										<i class="icn-circle {{status.colorClass}}"></i>
									{{/if}}
								</div>
								<div class="dropdown-item-label">{{status.label}} ({{statusCount status._id}})</div>
								{{#if activeListItem selectedStatusId status._id}}
									<div class="dropdown-item-icon-right">
										<i class="icn-planning txt-gray-darker"></i>
									</div>
								{{/if}}
							</a>
						</li>
					{{/each}}
				</ul>
			</div>
		</div>
	</div>
</template>
