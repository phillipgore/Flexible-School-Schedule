<template name="officeToolbar">
	<header class="js-office-toolbar toolbar toolbar toolbar-info">
		<div class="toolbar-inner">
			<div class="row">
				<!-- Toolbar Left -->
				<div class="toolbar-left">
					<!-- Back Button -->
					{{#if backButton}}
						<a class="js-btn-back btn-tool btn-tool-icn-lg dis-sm-none" href="#">
							<i class="icn-back btn-tool-icon"></i>
						</a>
					{{/if}}

					{{> officeNavbar}}
				</div>

				<!-- Toolbar Center -->
				<div class="toolbar-center">
					{{> status}}
					<h1 class="txt-tn-center txt-ellipsis dis-sm-none">
						{{#if equal selectedFramePosition 1}}
							{{#if labelOne}}
								{{labelOne}}
							{{/if}}
						{{/if}}
						{{#if equal selectedFramePosition 2}}
							{{#if labelTwo}}
								{{labelTwo}}
							{{/if}}
						{{/if}}
						{{#if equal selectedFramePosition 3}}
							{{#if labelThree}}
								{{labelThree}}
							{{/if}}
						{{/if}}
					</h1>
				</div>
				
				<!-- Toolbar Right -->
				<div class="toolbar-right">
					<div class="btn-tool-dropdown btn-tool-info fl-tn-right">
						<a class="js-dropdown btn-tool-info btn-tool" href="#" data-menu="#officeActions">
							<i class="icn-actions dis-sm-none"></i>
							<div class="btn-tool-icon dis-tn-none dis-sm-block"><i class="icn-actions"></i> <i class="icn-caret-down"></i></div>
							<div class="btn-tool-label dis-tn-none dis-sm-block">Actions</div>
						</a>
						<ul id="officeActions" class="dropdown-menu dropdown-tool dropdown-tool-right dropdown-tool-info border-none txt-tn-left m-tn-rl-9 hide">
							<li class="dropdown-item">
								<a class="dropdown-item-link" href="/office/accounts/new/2">
									<i class="icn-users icn-fw-16 m-tn-r-4"></i> Insert Free Account
								</a>
							</li>
							<li class="dropdown-item">
								<a class="dropdown-item-link" href="/office/news/new/2">
									<i class="icn-question icn-fw-16 m-tn-r-4"></i>
									Insert Question
								</a>
							</li>
							<li class="dropdown-divider"></li>
							<li class="dropdown-item">
								<a class="js-office-edit dropdown-item-link {{#unless showEditDelete}}disabled{{/unless}}" href="/office/news/edit/2/{{selectedNewsId}}">
									<i class="icn-edit icn-fw-16 m-tn-r-4"></i> Edit
								</a>
							</li>
							<li class="dropdown-item">
								<a id="{{selectedNewsId}}" class="js-office-delete dropdown-item-link {{#unless showEditDelete}}disabled{{/unless}}" href="#">
									<i class="icn-delete icn-fw-16 m-tn-r-4"></i> Delete
								</a>
							</li>
							<li class="dropdown-divider"></li>
							<li class="dropdown-item">
								<a class="js-new-resource dropdown-item-link" href="/">
									<i class="icn-logo-plain icn-fw-16 m-tn-r-4"></i> Go To Application
								</a>
							</li>
						</ul>
					</div>
				</div>

			</div>
		</div>
	</header>
</template>
