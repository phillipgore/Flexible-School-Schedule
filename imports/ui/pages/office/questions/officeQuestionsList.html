<template name="officeQuestionsList">

{{#unless Template.subscriptionsReady}}
	{{> loading}}
{{/unless}}
<main class="app-content app-content-preceeds-toolbar">
	{{#if questions.count}}
		{{> officeQuestionsListComp}}
	{{else}}
		<div class="txt-tn-center m-tn-t-72">
			<i class="icn-question font-size-64 txt-gray"></i>
			<h1 class="m-tn-t-36">Add Your First Question</h1>
			<p class="m-tn-t-3 m-tn-b-21 m-tn-rl-36 txt-gray-darkest">Click the gear icon above to add your first Question.</p>
		</div>
	{{/if}}
</main>

</template>

<template name="officeQuestionsListComp">
	<ul id="js-question-sortable" class="list">
		{{#if activeRoute currentRouteName 'officeQuestionsForm'}}
			<li class="list-item">
				<span class="list-item-inner p-tn-rl-9 active">
					<div class="list-item-icon">
						{{#if getIcon selectedQuestionType 'radio'}}
							<img class="img-tn-18 m-tn-t-1" src="/img/radio-btn-checked-info.svg">
						{{/if}}
						{{#if getIcon selectedQuestionType 'checkbox'}}
							<img class="img-tn-18 m-tn-t-1" src="/img/checkbox-btn-checked-info.svg">
						{{/if}}
						{{#if getIcon selectedQuestionType 'textarea'}}
							<img class="img-tn-18 m-tn-t-1" src="/img/textarea-info.svg">
						{{/if}}
					</div>  
					<div class="list-item-label font-style-italic font-weight-normal"> New 
						{{#if getIcon selectedQuestionType 'radio'}}Radio{{/if}} 
						{{#if getIcon selectedQuestionType 'checkbox'}}Checkbox{{/if}} 
						{{#if getIcon selectedQuestionType 'textarea'}}Textarea {{/if}} 
						Question
					</div>
				</span>
			</li>
		{{/if}}
		{{#each question in questions}}
			<li class="list-item">
				<a id="{{question._id}}" href="/office/questions/view/2/{{question._id}}" class="js-question list-item-link p-tn-rl-9 {{#if active question._id}}active{{/if}}">
					<div class="list-item-icon">
						{{#if getIcon question.type 'radio'}}
							<img class="img-tn-18 m-tn-t-1" src="/img/radio-btn-checked-info.svg">
						{{/if}}
						{{#if getIcon question.type 'checkbox'}}
							<img class="img-tn-18 m-tn-t-1" src="/img/checkbox-btn-checked-info.svg">
						{{/if}}
						{{#if getIcon question.type 'textarea'}}
							<img class="img-tn-18 m-tn-t-1" src="/img/textarea-info.svg">
						{{/if}}
					</div> 
					<div class="list-item-label {{#unless question.active}}txt-gray-darker{{/unless}}">{{question.question}}</div>
				</a>
			</li>
		{{/each}}
	</ul>
</template>
