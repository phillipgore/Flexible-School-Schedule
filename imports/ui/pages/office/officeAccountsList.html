<template name="officeAccountsList">
	<main class="app-content app-content-preceeds-toolbar">
		<ul class="list">
			{{#each group in groups}}
				<li class="list-item">
					<a id="{{group._id}}" href="/office/accounts/view/2/{{group._id}}" class="js-group list-item-link p-tn-rl-9">
						<div class="list-item-icon"><i class="fss-users {{subscriptionStatus group.subscriptionStatus}}"></i></div> 
						<div class="list-item-label">{{group.userFirstName}} {{group.userLastName}} 
							<span class="list-item-sublabel">({{group.userEmail}})</span>
						</div>
					</a>
				</li>
			{{/each}}
		</ul>
	</main>
</template>
