<template name="officeAccountsList">
	{{#unless subscriptionReady}}
		{{> loading}}
	{{/unless}}
	<main class="app-content app-content-preceeds-toolbar">
		{{#if groups.count}}
			<ul class="list">
				{{#if activeRoute currentRouteName 'officeAccountsNew'}}
					<li class="list-item">
						<span class="list-item-inner p-tn-rl-9 active">
							<div class="list-item-icon"><i class="txt-royal icn-users"></i></div> 
							<div class="list-item-label font-style-italic font-weight-normal"> New Free Trial
							</div>
						</span>
					</li>
				{{/if}}	

				{{> officeAccountsEach groups=groups}}			
				
			</ul>
		{{else}}
			<div class="txt-tn-center m-tn-t-72">
				<i class="icn-users font-size-64 txt-gray"></i>
				<h1 class="m-tn-t-36">No User Accounts</h1>
				<p class="m-tn-t-3 m-tn-b-21 m-tn-rl-36 txt-gray-darkest">The app currently has no user accounts.</p>
			</div>
		{{/if}}
	</main>
</template>
