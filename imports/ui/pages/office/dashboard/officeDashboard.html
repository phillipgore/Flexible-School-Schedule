<template name="officeDashboard">
	{{#unless subscriptionReady}}
		{{> loading}}
	{{/unless}}
	<main class="app-content app-content-preceeds-toolbar app-content-data">
		<label class="txt-info font-size-12 txt-weight-900">Counts:</label>

		<div class="p-tn-t-6 m-tn-b-12">All Accounts: {{getPublishedCount 'allAccountsCount'}}</div>
		<div class="p-tn-b-12">Currently Online: {{getPublishedCount 'onlineAccountsCount'}}</div>
		<div class="m-tn-b-12">Active Accounts: {{getPublishedCount 'activeAccountsCount'}}</div>
		<div class="m-tn-b-12">Pause Pending Accounts: {{getPublishedCount 'pausePendingAccountsCount'}}</div>
		<div class="m-tn-b-12">Paused Accounts: {{getPublishedCount 'pausedAccountsCount'}}</div>
		<div class="m-tn-b-12">Errored Accounts: {{getPublishedCount 'errorAccountsCount'}}</div>
		<div class="m-tn-b-12">Free Trail Accounts: {{getPublishedCount 'freeTrialAccountsCount'}}</div>
		<div class="m-tn-b-12">Free Trial Expired Accounts: {{getPublishedCount 'freeTrialExpiredAccountsCount'}}</div>
	</main>
</template>
